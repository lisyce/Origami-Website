<h1>How to do an Origami Rabbit-Ear Fold</h1>

<p>To do an origami rabbit-ear fold, you bring two sides together to crease a vertical point. Now you can learn to do one from this tutorial.</p>

<img src="images/Rabbit-Ear/rabbit-ear01.jpg" />
<figcaption>1. For this example, we will start with a square<br /> of paper, white side up and oriented<br />as shown.</figcaption>

<img src="images/Rabbit-Ear/rabbit-ear02.jpg" />
<figcaption>2. Valley fold the right point to meet the left<br /> point. Unfold.</figcaption>

<img src="images/Rabbit-Ear/rabbit-ear03.jpg" />
<figcaption>3. Mountain fold the upper-right edge to rest<br /> along the central crease. Unfold.</figcaption>

<img src="images/Rabbit-Ear/rabbit-ear04.jpg" />
<figcaption>4. Valley fold the lower-right edge to rest<br /> along the central creaes. Unfold.</figcaption>

<img src="images/Rabbit-Ear/rabbit-ear05.jpg" />
<figcaption>5. Rotate your paper 90 degrees counter-<br />clockwise. Pull the paper upwards on each<br /> of the two creases. A point should start to<br /> form on the vertex.</figcaption>

<img src="images/Rabbit-Ear/rabbit-ear06.jpg" />
<figcaption>6. Flatten the two creases. The point should<br /> continue to form.</figcaption>

<img src="images/Rabbit-Ear/rabbit-ear07.jpg" />
<figcaption>7. Crease down the center of the point so it<br /> becomes a nice, defined triangle, as shown.</figcaption>

<img src="images/Rabbit-Ear/rabbit-ear08.jpg" />
<figcaption>8. Fold the point down to one side. You have<br /> made a rabbit-ear!</figcaption>
