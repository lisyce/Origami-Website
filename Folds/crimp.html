<h1>How to do an Origami Crimp Fold</h1>


<p>A crimp fold is either a combination of either two inside-reverse or two outside-reverse folds. In this tutorial, I will simply show you the two inside-reverse fold combination. </p>

<img src="images/Crimp/crimp01.jpg" />
<figcaption>1. For this example, we will start with a <br />square of paper, white side up and oriented<br /> as shown.</figcaption>

<img src="images/Crimp/crimp02.jpg" />
<figcaption>2. Valley fold the left tip over to the right.</figcaption>

<img src="images/Crimp/crimp03.jpg" />
<figcaption>3. To precrease for this crimp fold, we <br />will valley fold the bottom tip to the right...</figcaption>

<img src="images/Crimp/crimp04.jpg" />
<figcaption>4. And then back to the left. Unfold back to<br /> step 2.</figcaption>

<img src="images/Crimp/crimp05.jpg" />
<figcaption>5. Inside reverse fold on step 2's crease...</figcaption>

<img src="images/Crimp/crimp01.jpg" />
<figcaption>6. Then inside-reverse fold on step 4's crease. <br />You have made a crimp fold!</figcaption>
