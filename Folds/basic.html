<h1>How to do Origami Mountain, Valley, and Pleat Folds</h1>


<p>Mountain and Valley folds are the most basic folds in origami. Pleat folds come next. In this tutorial, I will show you how to do all three. </p>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat01.jpg" />
<figcaption>1. For the valley fold in this example, we will<br /> start with a square of paper, white side up<br /> and oriented as shown.</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat02.jpg" />
<figcaption>2. Bring the bottom-right corner up to the <br />top-left corner.</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat03.jpg" />
<figcaption>3. And run your finger down the edge to crease.</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat04.jpg" />
<figcaption>4. If you open the paper up halfway, you can <br />see that the paper forms a "valley".</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat05.jpg" />
<figcaption>5. You have made a valley fold!</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat06.jpg" />
<figcaption>1. A mountain fold is just the opposite of a<br /> valley fold.</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat07.jpg" />
<figcaption>2. Bring the right tip behind to meet the left tip.</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat08.jpg" />
<figcaption>3. Run your finger along the edge to crease it.</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat09.jpg" />
<figcaption>1. To pleat fold, simply valley fold the bottom <br />tip up...</figcaption>

<img src="images/Mountain-Valley-Pleat/mount-val-pleat10.jpg" />
<figcaption>2. And then mountain fold it back down.</figcaption>
