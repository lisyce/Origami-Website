<h1>How to do an Origami Spread-Squash Fold</h1>


<p>To do an origami spread-squash fold, you do exactly what the name states- spread a flap of paper open and squash fold it down. The tutorial will teach you how to do one.</p>

<img src="images/Spread/spread01.jpg" />
<figcaption>1. For the spread-squash fold in this example,<br /> we will start with a square of paper, <br />white side up and oriented as shown.<br /> (Ignore the extra creases.)</figcaption>

<img src="images/Spread/spread02.jpg" />
<figcaption>2. Fold the left tip to meet the right tip. Unfold.</figcaption>

<img src="images/Spread/spread03.jpg" />
<figcaption>3. Valley fold both bottom edges to the center.</figcaption>

<img src="images/Spread/spread04.jpg" />
<figcaption>4. Pleat fold the bottom tip.</figcaption>

<img src="images/Spread/spread05.jpg" />
<figcaption>5. Narrow the tip by folding the edge to<br /> rest along the center, as shown.</figcaption>

<img src="images/Spread/spread06.jpg" />
<figcaption>6. Squash fold the paper that stuck<br /> up in step 5. You have done a spread-squash<br /> fold!</figcaption>
