<h1>How to do an Origami Sink Fold</h1>


<p>To do an origami sink fold, you spread open your model and collapse a point. Learn to do one here.</p>

<img src="images/Sink/sink01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>. Click the <br />link if you don't know how to make one.</figcaption>

<img src="images/Sink/sink02.jpg" />
<figcaption>2. Mountain fold the tip down. The<br /> measurements don't have to be exact. Unfold.</figcaption>

<img src="images/Sink/sink03.jpg" />
<figcaption>3. Mountain fold the tip behind on the<br /> crease from step 2. Unfold.</figcaption>

<img src="images/Sink/sink04.jpg" />
<figcaption>4. Spread the model apart, as shown.</figcaption>

<img src="images/Sink/sink05.jpg" />
<figcaption>5. Mountain fold all the edges of the central<br /> square.</figcaption>

<img src="images/Sink/sink06.jpg" />
<figcaption>6. Step 5 completed.</figcaption>

<img src="images/Sink/sink07.jpg" />
<figcaption>7. Grasp the paper as shown.</figcaption>

<img src="images/Sink/sink08.jpg" />
<figcaption>8. Collapse the center.</figcaption>

<img src="images/Sink/sink09.jpg" />
<figcaption>9. Step 8 completed.</figcaption>

<img src="images/Sink/sink10.jpg" />
<figcaption>10. Bring the sides together again, so the<br /> paper looks kind of like the preliminary<br /> base you started with.</figcaption>

<img src="images/Sink/sink11.jpg" />
<figcaption>11. Flatten the paper. You have made a sink<br /> fold!</figcaption>
