<h1>How to do an Origami Petal Fold</h1>


<p>To do an origami petal fold, you open up the paper and fold the two sides inwards. Now you can learn to do one from this tutorial.</p>

<img src="images/Petal/petal01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>. Click the <br />link if you don't know how to make one.</figcaption>

<img src="images/Petal/petal02.jpg" />
<figcaption>2. Fold both sides inwards.</figcaption>

<img src="images/Petal/petal03.jpg" />
<figcaption>3. Fold the top tip downwards as far as it will <br />comfortably go.</figcaption>

<img src="images/Petal/petal04.jpg" />
<figcaption>4. Unfold back to the preliminary base.</figcaption>

<img src="images/Petal/petal05.jpg" />
<figcaption>5. Open the top tip upwards on the crease<br /> from step 3.</figcaption>

<img src="images/Petal/petal06.jpg" />
<figcaption>6. Each side should be able to comfortably<br /> collapse on the creases, as shown here on the <br />right.</figcaption>

<img src="images/Petal/petal07.jpg" />
<figcaption>7. Flatten the right side in.</figcaption>

<img src="images/Petal/petal08.jpg" />
<figcaption>8. Repeat step 7 on the left. You have completed<br /> a petal fold! </figcaption>
