<h1>How to do an Origami Squash Fold</h1>


<p>A squash fold is created exactly like it sounds- by opening up a flap of paper and "squashing" it flat. On this page, I will show you how to do one. </p>


<img src="images/Squash/squash01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Squash/squash02.jpg" />
<figcaption>2. Mountain fold the top edge down to meet<br /> the bottom edge.</figcaption>

<img src="images/Squash/squash03.jpg" />
<figcaption>3. Fold the right side over. The measurements<br /> don't have to be exact.</figcaption>

<img src="images/Squash/squash04.jpg" />
<figcaption>4. Lift the flap of paper so it stands vertically<br /> and open it with your finger.</figcaption>

<img src="images/Squash/squash05.jpg" />
<figcaption>5. Continue opening the paper up while<br /> pushing down on the top with a finger.</figcaption>

<img src="images/Squash/squash06.jpg" />
<figcaption>6. Flatten the paper. You have made a squash<br /> fold!</figcaption>
