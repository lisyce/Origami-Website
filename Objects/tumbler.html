<h1>Origami Tumbler</h1>
<h2>Traditional</h2>

<img src="images/Origami Tumbler/tumbler11.jpg" />
<figcaption></figcaption>

<img src="images/Origami Tumbler/tumbler01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Tumbler/tumbler02.jpg" />
<figcaption>2. Crease horizontally. Unfold.</figcaption>

<img src="images/Origami Tumbler/tumbler03.jpg" />
<figcaption>3. Crease vertically. Unfold.</figcaption>

<img src="images/Origami Tumbler/tumbler04.jpg" />
<figcaption>4. Fold the top and bottom sides to the center.</figcaption>

<img src="images/Origami Tumbler/tumbler05.jpg" />
<figcaption>5. Unfold the bottom side.</figcaption>

<img src="images/Origami Tumbler/tumbler06.jpg" />
<figcaption>6. On the top side, fold the 2 corners down.</figcaption>

<img src="images/Origami Tumbler/tumbler07.jpg" />
<figcaption>7. Fold the top edge down to meet the center line.</figcaption>

<img src="images/Origami Tumbler/tumbler08.jpg" />
<figcaption>8. On the bottom edge, fold both corner to <br />the crease line.</figcaption>

<img src="images/Origami Tumbler/tumbler09.jpg" />
<figcaption>9. Fold the bottom edge up to the crease line.</figcaption>

<img src="images/Origami Tumbler/tumbler10.jpg" />
<figcaption>10. Fold the left and right sides to the center.</figcaption>

<img src="images/Origami Tumbler/tumbler11.jpg" />
<figcaption>11. Stand the model up.</figcaption>

<img src="images/Origami Tumbler/tumbler12.jpg" />
<figcaption>12. Give the top of the model a little push.</figcaption>

<img src="images/Origami Tumbler/tumbler13.jpg" />
<figcaption>13. The model should roll over and land on<br /> its back. You're done!</figcaption>
