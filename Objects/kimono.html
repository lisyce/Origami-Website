<h1>Origami Kimono</h1>
<h2>Traditional</h2>

<img src="images/Origami Kimono/kimono16.jpg" />
<figcaption></figcaption>

<img src="images/Origami Kimono/kimono01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Kimono/kimono02.jpg" />
<figcaption>2. Valley fold in half, as shown. Unfold.</figcaption>

<img src="images/Origami Kimono/kimono03.jpg" />
<figcaption>3. Fold the bottom edge up to meet the top <br />edge. Unfold.</figcaption>

<img src="images/Origami Kimono/kimono04.jpg" />
<figcaption>4. Fold a thin layer of paper up.</figcaption>

<img src="images/Origami Kimono/kimono05.jpg" />
<figcaption>5. Valley fold the bottom portion up to the <br />center crease.</figcaption>

<img src="images/Origami Kimono/kimono06.jpg" />
<figcaption>6. Fold both corners down to rest along the <br />edge, as shown.</figcaption>

<img src="images/Origami Kimono/kimono07.jpg" />
<figcaption>7. Fold the portion back down.</figcaption>

<img src="images/Origami Kimono/kimono08.jpg" />
<figcaption>8. Valley fold the bottom triangle up to past <br />the center link, as shown.</figcaption>

<img src="images/Origami Kimono/kimono09.jpg" />
<figcaption>9. Mountain fold the top portion down to the <br />bottom.</figcaption>

<img src="images/Origami Kimono/kimono10.jpg" />
<figcaption>10. Fold the right side to rest along the area <br />shown.</figcaption>

<img src="images/Origami Kimono/kimono11.jpg" />
<figcaption>11. Squash fold the paper. In progress...</figcaption>

<img src="images/Origami Kimono/kimono12.jpg" />
<figcaption>12. Step 11 completed.</figcaption>

<img src="images/Origami Kimono/kimono13.jpg" />
<figcaption>13. Repeat steps 10-12 on the left side.</figcaption>

<img src="images/Origami Kimono/kimono14.jpg" />
<figcaption>14. Mountain fold the top portion behind.</figcaption>

<img src="images/Origami Kimono/kimono15.jpg" />
<figcaption>15. Valley fold the bottom layer of paper up <br />on the back, as shown. You're done!</figcaption>
