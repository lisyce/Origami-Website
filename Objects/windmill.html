<h1>Origami Windmill</h1>
<h2>Traditional</h2>

<img src="images/Origami Windmill/windmill14.jpg" />
<figcaption></figcaption>

<img src="images/Origami Windmill/windmill01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Windmill/windmill02.jpg" />
<figcaption>2. Valley fold the bottom point to the top. Unfold.</figcaption>

<img src="images/Origami Windmill/windmill03.jpg" />
<figcaption>3. Valley fold the left point over to the right <br />and unfold.</figcaption>

<img src="images/Origami Windmill/windmill04.jpg" />
<figcaption>4. Fold two opposite corners to the center.</figcaption>

<img src="images/Origami Windmill/windmill05.jpg" />
<figcaption>5. Mountain fold the other two corners behind.</figcaption>

<img src="images/Origami Windmill/windmill06.jpg" />
<figcaption>6. Fold the upper-left and lower-right corners<br /> to the center.</figcaption>

<img src="images/Origami Windmill/windmill07.jpg" />
<figcaption>7. Mountain fold the other two corners behind.</figcaption>

<img src="images/Origami Windmill/windmill08.jpg" />
<figcaption>8. Lift up one of the corners...</figcaption>

<img src="images/Origami Windmill/windmill09.jpg" />
<figcaption>9. Move the red paper up and out, as shown...</figcaption>

<img src="images/Origami Windmill/windmill10.jpg" />
<figcaption>10. And flatten the paper.</figcaption>

<img src="images/Origami Windmill/windmill11.jpg" />
<figcaption>11. Repeat steps 8-10 on the lower red corner.</figcaption>

<img src="images/Origami Windmill/windmill12.jpg" />
<figcaption>12. Turn the paper over.</figcaption>

<img src="images/Origami Windmill/windmill13.jpg" />
<figcaption>13. Repeat steps 9-11 with the white corners. <br />You're done!</figcaption>
