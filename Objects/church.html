<h1>Origami Church</h1>
<h2>Traditional</h2>

<img src="images/Origami Church/church12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Church/church01.jpg" />
<figcaption>1. Start with a <a href='../Bases/waterbomb.html'>Waterbomb base</a>. Click the link<br /> if you don't know how to make one.</figcaption>

<img src="images/Origami Church/church02.jpg" />
<figcaption>2. Fold a corner to the top.</figcaption>

<img src="images/Origami Church/church03.jpg" />
<figcaption>3. Squash fold the corner.</figcaption>

<img src="images/Origami Church/church04.jpg" />
<figcaption>4. Repeat on the left and behind.</figcaption>

<img src="images/Origami Church/church05.jpg" />
<figcaption>5. Fold the right flap to the left and the back<br /> flap to the right.</figcaption>

<img src="images/Origami Church/church06.jpg" />
<figcaption>6. Fold both sides to the center.</figcaption>

<img src="images/Origami Church/church07.jpg" />
<figcaption>7. Repeat step six behind.</figcaption>

<img src="images/Origami Church/church08.jpg" />
<figcaption>8. Fold the right flap to the left and the back<br /> flap to the right.</figcaption>

<img src="images/Origami Church/church09.jpg" />
<figcaption>9. Lift up a flap...</figcaption>

<img src="images/Origami Church/church10.jpg" />
<figcaption>10. And squash fold it.</figcaption>

<img src="images/Origami Church/church11.jpg" />
<figcaption>11. Repeat on the left.</figcaption>

<img src="images/Origami Church/church12.jpg" />
<figcaption>12. Fold the white tip up. Repeat steps. 9-11<br /> behind. You're done!</figcaption>
