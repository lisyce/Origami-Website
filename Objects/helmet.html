<h1>Origami Samurai Helmet</h1>
<h2>Traditional</h2>

<img src="images/Origami Helmet/samurai15.jpg" />
<figcaption></figcaption>

<img src="images/Origami Helmet/samurai01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Helmet/samurai02.jpg" />
<figcaption>2. Fold the top point down to the bottom.</figcaption>

<img src="images/Origami Helmet/samurai03.jpg" />
<figcaption>3. Fold the left and right points down to the<br /> bottom.</figcaption>

<img src="images/Origami Helmet/samurai04.jpg" />
<figcaption>4. Fold the points back up to the top.</figcaption>

<img src="images/Origami Helmet/samurai05.jpg" />
<figcaption>5. Fold both of the points outwards.</figcaption>

<img src="images/Origami Helmet/samurai06.jpg" />
<figcaption>6. Turn the paper over.</figcaption>

<img src="images/Origami Helmet/samurai07.jpg" />
<figcaption>7. Fold the first layer of paper up to the top. <br />Unfold.</figcaption>

<img src="images/Origami Helmet/samurai08.jpg" />
<figcaption>8. Open up the paper...</figcaption>

<img src="images/Origami Helmet/samurai09.jpg" />
<figcaption>9. And fold the large point inside along the<br /> crease, as shown.</figcaption>

<img src="images/Origami Helmet/samurai10.jpg" />
<figcaption>10. Flatten the model.</figcaption>

<img src="images/Origami Helmet/samurai11.jpg" />
<figcaption>11. Turn the paper back over.</figcaption>

<img src="images/Origami Helmet/samurai12.jpg" />
<figcaption>12. Fold up the bottom point as far as you wish.</figcaption>

<img src="images/Origami Helmet/samurai13.jpg" />
<figcaption>13. Fold the bottom edge up, as shown.</figcaption>

<img src="images/Origami Helmet/samurai14.jpg" />
<figcaption>14. Open up the helmet with your finger. <br />You're done!</figcaption>
