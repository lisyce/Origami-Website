<h1>Origami Piano</h1>
<h2>Traditional</h2>

<img src="images/Origami Piano/piano13.jpg" />
<figcaption></figcaption>

<img src="images/Origami Piano/piano01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Piano/piano02.jpg" />
<figcaption>2. Valley fold the bottom edge up to the top.</figcaption>

<img src="images/Origami Piano/piano03.jpg" />
<figcaption>3. Fold the right side over to the left. Unfold.</figcaption>

<img src="images/Origami Piano/piano04.jpg"/>
<figcaption> 4. Fold both sides to the center.</figcaption>

<img src="images/Origami Piano/piano05.jpg" />
<figcaption>5. Spread open one of the sides...</figcaption>

<img src="images/Origami Piano/piano06.jpg" />
<figcaption>6. And squash fold.</figcaption>

<img src="images/Origami Piano/piano07.jpg" />
<figcaption>7. Repeat steps 5-6 on the right.</figcaption>

<img src="images/Origami Piano/piano08.jpg" />
<figcaption>8. Valley fold the paper up.</figcaption>

<img src="images/Origami Piano/piano09.jpg" />
<figcaption>9. Fold down a small strip of the paper.</figcaption>

<img src="images/Origami Piano/piano10.jpg" />
<figcaption>10. Valley fold both the left and right sides to <br />the center along the existing creases.</figcaption>

<img src="images/Origami Piano/piano11.jpg" />
<figcaption>11. Open up the sides to 90 degree angles.</figcaption>

<img src="images/Origami Piano/piano12.jpg" />
<figcaption>12. Fold down the top portion of the model<br /> and fold the strip out to a 90 degree angle,<br /> as shown. You're done!</figcaption>
