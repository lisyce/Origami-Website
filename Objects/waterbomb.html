<h1>Origami Waterbomb</h1>
<h2>Traditional</h2>

<img src="images/Origami Waterbomb/waterbomb09.jpg" />
<figcaption></figcaption>

<img src="images/Origami Waterbomb/waterbomb01.jpg" />
<figcaption>1. Start with a <a href='../Bases/waterbomb.html'>Waterbomb base</a>. Click the link<br /> if you don't know how to make one.</figcaption>

<img src="images/Origami Waterbomb/waterbomb02.jpg" />
<figcaption>2. Fold both corners up.</figcaption>

<img src="images/Origami Waterbomb/waterbomb03.jpg" />
<figcaption>3. Fold one corner down. Unfold.</figcaption>

<img src="images/Origami Waterbomb/waterbomb04.jpg" />
<figcaption>4. Fold both sides to the point where the <br />crease meets the center.</figcaption>

<img src="images/Origami Waterbomb/waterbomb05.jpg" />
<figcaption>5. Fold the upper points down.</figcaption>

<img src="images/Origami Waterbomb/waterbomb06.jpg" />
<figcaption>6. Tuck the flaps into the pockets.</figcaption>

<img src="images/Origami Waterbomb/waterbomb07.jpg" />
<figcaption>7. Repeat steps 2-6 behind.</figcaption>

<img src="images/Origami Waterbomb/waterbomb08.jpg" />
<figcaption>8. Hold the model like a star with your fingers.</figcaption>

<img src="images/Origami Waterbomb/waterbomb09.jpg" />
<figcaption>9. BLow into the hole to inflate the model.<br /> You're done!</figcaption>
