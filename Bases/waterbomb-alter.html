<h1>Origami Waterbomb Base- Alternate Method</h1>
<h2>Traditional</h2>

<img src="images/Waterbomb-Alternate/waterbomb-alter01.jpg" />
<figcaption>1. White side up, valley fold horizontally, vertically, <br /> and diagonally.</figcaption>

<img src="images/Waterbomb-Alternate/waterbomb-alter02.jpg" />
<figcaption>2. Fold in half on the horizontal crease.</figcaption>

<img src="images/Waterbomb-Alternate/waterbomb-alter03.jpg" />
<figcaption>3. Lift the flap up...</figcaption>

<img src="images/Waterbomb-Alternate/waterbomb-alter04.jpg" />
<figcaption>4. And squash fold.</figcaption>

<img src="images/Waterbomb-Alternate/waterbomb-alter05.jpg" />
<figcaption>5. Repeat behind. You're done!</figcaption>
