<h1>Origami Frog Base</h1>
<h2>Traditional</h2>

<img src="images/Frog Base/frog-base08.jpg" />
<figcaption></figcaption>

<img src="images/Frog Base/frog-base01.jpg" />
<figcaption>1. Start with a <a href='waterbomb.html'>Waterbomb base</a>. Click the link<br />if you don't know how to make one.</figcaption>

<img src="images/Frog Base/frog-base02.jpg" />
<figcaption>2. Fold the top flap to the center, as shown. <Br />Unfold.</figcaption>

<img src="images/Frog Base/frog-base03.jpg" />
<figcaption>3. Squash fold the flap on the creases.</figcaption>

<img src="images/Frog Base/frog-base04.jpg" />
<figcaption>4. Repeat on the other 3 flaps.</figcaption>

<img src="images/Frog Base/frog-base05.jpg" />
<figcaption>5. Fold the right flap to the left, like turning <br /> the pages of a book. Unfold.</figcaption>

<img src="images/Frog Base/frog-base06.jpg" />
<figcaption>6. Fold both sides to the center. Unfold.</figcaption>

<img src="images/Frog Base/frog-base07.jpg" />
<figcaption>7. Now, you can either petal fold or inside <br /> reverse fold the flaps. Either works, <br />but make sure that yours looks like the image.</figcaption>

<img src="images/Frog Base/frog-base08.jpg" />
<figcaption>8. Repeat steps 6-7 on the other 3 flaps. <br />You're done!</figcaption>
