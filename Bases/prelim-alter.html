<h1>Origami Preliminary Base- Alternate Method</h1>
<h2>Traditional</h2>

<img src="images/Prelim-Alternate/prelim-alter01.jpg" />
<figcaption>1. White side up, crease horizontally, vertically, <br />and diagonally. Unfold.</figcaption>

<img src="images/Prelim-Alternate/prelim-alter02.jpg" />
<figcaption>2. Fold down on a diagonal.</figcaption>

<img src="images/Prelim-Alternate/prelim-alter03.jpg" />
<figcaption>3. Lift up the flap, as shown...</figcaption>

<img src="images/Prelim-Alternate/prelim-alter04.jpg" />
<figcaption>4. And squash fold.</figcaption>

<img src="images/Prelim-Alternate/prelim-alter05.jpg" />
<figcaption>5. Repeat step 4 behind. You're done!</figcaption>
