<h1>Origami Bird Base</h1>
<h2>Traditional</h2>

<img src="images/Bird Base/bird-base01.jpg" />
<figcaption>1. Start with a <a href='prelim.html'>Preliminary base</a>. Click the <br />link if you don't know how to make one.</figcaption>

<img src="images/Bird Base/bird-base02.jpg" />
<figcaption>2. Fold both edges to the center. Repeat behind.</figcaption>

<img src="images/Bird Base/bird-base03.jpg" />
<figcaption>3. Fold down the top triangle.</figcaption>

<img src="images/Bird Base/bird-base04.jpg" />
<figcaption>4. Turn the model over.</figcaption>

<img src="images/Bird Base/bird-base05.jpg" />
<figcaption>5. Unfold the edges.</figcaption>

<img src="images/Bird Base/bird-base06.jpg" />
<figcaption>6. Lift up the bottom corner and open the model.<br />This will become a petal fold.</figcaption>

<img src="images/Bird Base/bird-base07.jpg" />
<figcaption>7. Flatten the model. You now have a petal fold. </figcaption>

<img src="images/Bird Base/bird-base08.jpg" />
<figcaption>8. Turn the model over and unfold the triangle.</figcaption>

<img src="images/Bird Base/bird-base09.jpg" />
<figcaption>9. Do another petal fold like the last one.<br />You are done!</figcaption>
