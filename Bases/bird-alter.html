<h1>Origami Bird Base- Alternate Method</h1>
<h2>Traditional</h2>

<img src="images/Bird-Alternate/bird-alter01.jpg" />
<figcaption>1. Start with a <a href='prelim.html'>Preliminary base</a>. Click the <br /> link if you don't know how to make one.</figcaption>

<img src="images/Bird-Alternate/bird-alter02.jpg" />
<figcaption>2. Fold both sides to the center. Unfold.</figcaption>

<img src="images/Bird-Alternate/bird-alter03.jpg" />
<figcaption>3. Inside reverse fold on the creases.</figcaption>

<img src="images/Bird-Alternate/bird-alter04.jpg" />
<figcaption>4. Repeat step 3 behind.</figcaption>

<img src="images/Bird-Alternate/bird-alter05.jpg" />
<figcaption>5. Fold the top flap up. Repeat behind. You're done!</figcaption>
