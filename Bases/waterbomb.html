<h1>Origami Waterbomb Base</h1>
<h2>Traditional</h2>

<img src="images/Waterbomb Base/waterbomb01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Waterbomb Base/waterbomb02.jpg" />
<figcaption>2. Crease both diagonals. Unfold.</figcaption>

<img src="images/Waterbomb Base/waterbomb03.jpg" />
<figcaption>3. Turn the paper over.</figcaption>

<img src="images/Waterbomb Base/waterbomb04.jpg" />
<figcaption>4. Start to colapse the model.</figcaption>

<img src="images/Waterbomb Base/waterbomb05.jpg" />
<figcaption>5. Continue to colapse the model and flatten. <br />You now have a waterbomb base!</figcaption>
