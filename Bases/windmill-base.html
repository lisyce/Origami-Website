<h1>Origami Windmill Base</h1>
<h2>Traditional</h2>

<img src="images/Windmill Base/windmill01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Windmill Base/windmill02.jpg" />
<figcaption>2. Crease both diagonals. Unfold.</figcaption>

<img src="images/Windmill Base/windmill03.jpg" />
<figcaption>3. Crease horizontally and vertically. Unfold.</figcaption>

<img src="images/Windmill Base/windmill04.jpg" />
<figcaption>4. Fold both sides to the center.</figcaption>

<img src="images/Windmill Base/windmill05.jpg" />
<figcaption>5. Fold both sides to the center again.</figcaption>

<img src="images/Windmill Base/windmill06.jpg" />
<figcaption>6. Make 2 new diagonal folds to open up the model.</figcaption>

<img src="images/Windmill Base/windmill07.jpg" />
<figcaption>7. Collapse the model. Repeat below.</figcaption>

<img src="images/Windmill Base/windmill08.jpg" />
<figcaption>You're done!<figcaption>
