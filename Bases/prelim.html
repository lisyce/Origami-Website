<h1>Origami Preliminary Base</h1>
<h2>Traditional</h2>

<img src="images/Preliminary Base/prelim01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Preliminary Base/prelim02.jpg" />
<figcaption>2. Crease horizontally and vertically. Unfold.</figcaption>

<img src="images/Preliminary Base/prelim03.jpg" />
<figcaption>3. Turn the paper over.</figcaption>

<img src="images/Preliminary Base/prelim04.jpg" />
<figcaption>4. Start to colapse the base along the creases.</figcaption>

<img src="images/Preliminary Base/prelim05.jpg" />
<figcaption>6. Continue to colapse the model and flatten. <br /> You are done!</figcaption>
