<h1>Origami Trapezoid Box</h1>
<h2>Traditional</h2>

<img src="images/Origami Trapezoid-Box/trap-box15.jpg" />
<figcaption></figcaption>


<img src="images/Origami Trapezoid-Box/trap-box01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>. Click the<br />link if you don't know how to make one. Make <br />sure the open end is facing away from you.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box02.jpg" />
<figcaption>2. Fold the top edges to the center. Unfold.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box03.jpg" />
<figcaption>3. Squash-fold the flaps on the creases you <br />just made.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box04.jpg" />
<figcaption>4. Repeat steps 2-3 behind.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box05.jpg" />
<figcaption>5. Fold the left side over to the right. Repeat <br />behind.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box06.jpg" />
<figcaption>6. Fold both sides to the center on the existing<br /> creases. Repeat on the other 3 sides.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box07.jpg" />
<figcaption>7. FOld the bottom up as far as it will go. Unfold.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box08.jpg" />
<figcaption>8. Fold down the white tip, again as far as it<br /> will go. Unfold.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box09.jpg" />
<figcaption>9. Fold the white tip down again, this time to<br /> the crease line.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box10.jpg" />
<figcaption>10. Now tuck the flap underneath the areas<br /> made from squash-folding.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box11.jpg" />
<figcaption>11. Repeat steps 8-10 on the other 3 flaps.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box12.jpg" />
<figcaption>12. Start to open out the box.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box13.jpg" />
<figcaption>13. Reinforce the crease line to form the base <br />of the box.</figcaption>

<img src="images/Origami Trapezoid-Box/trap-box14.jpg" />
<figcaption>14. Stand your box up and fill it, if you wish. <br />You're done!</figcaption>
