<h1>Origami Candy Box</h1>
<h2>Makoto Yamaguchi</h2>

<img src="images/Origami Candy-Box/candy-box20.jpg" />
<figcaption></figcaption>

<img src="images/Origami Candy-Box/candy-box01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Candy-Box/candy-box02.jpg" />
<figcaption>2. Valley fold the bottom edge to the top edge. <br />Unfold.</figcaption>

<img src="images/Origami Candy-Box/candy-box03.jpg" />
<figcaption>3. Valley fold the left edge to the right edge.<br /> Unfold</figcaption>

<img src="images/Origami Candy-Box/candy-box04.jpg" />
<figcaption>4. Fold the left and right sides to the center.</figcaption>

<img src="images/Origami Candy-Box/candy-box05.jpg" />
<figcaption>5. Turn the paper over and mark creases by <br />valley folding the top and bottom edges <br />to the center line and unfolding.</figcaption>

<img src="images/Origami Candy-Box/candy-box06.jpg" />
<figcaption>6. Rotate the model 90 degrees clockwise.</figcaption>

<img src="images/Origami Candy-Box/candy-box07.jpg" />
<figcaption>7. Valley fold the top and bottom edges to the <br />center crease.</figcaption>

<img src="images/Origami Candy-Box/candy-box08.jpg" />
<figcaption>8. Turn the model over.</figcaption>

<img src="images/Origami Candy-Box/candy-box09.jpg" />
<figcaption>9. Valley fold the left side over to the leftmost <br />crease. Unfold.</figcaption>

<img src="images/Origami Candy-Box/candy-box10.jpg" />
<figcaption>10. Valley fold the side upwards to rest on the<br /> crease you just made. Unfold.</figcaption>

<img src="images/Origami Candy-Box/candy-box11.jpg" />
<figcaption>11. Repeat step 10, this time folding downwards.</figcaption>

<img src="images/Origami Candy-Box/candy-box12.jpg" />
<figcaption>12. Rabbit-ear the side on the newly-formed <br />creases.</figcaption>

<img src="images/Origami Candy-Box/candy-box13.jpg" />
<figcaption>13. Unfold the rabbit-ear.</figcaption>

<img src="images/Origami Candy-Box/candy-box14.jpg" />
<figcaption>14. Repeat steps 9-12 on the left side.</figcaption>

<img src="images/Origami Candy-Box/candy-box15.jpg" />
<figcaption>15. Rabbit ear the right side again.</figcaption>

<img src="images/Origami Candy-Box/candy-box16.jpg" />
<figcaption>16. Position the model as shown.</figcaption>

<img src="images/Origami Candy-Box/candy-box17.jpg" />
<figcaption>17. Gently pry the flaps apart to open the box.</figcaption>

<img src="images/Origami Candy-Box/candy-box18.jpg" />
<figcaption>18. Define the sides of the box.</figcaption>

<img src="images/Origami Candy-Box/candy-box19.jpg" />
<figcaption>19. To complete the candy effect, spread out<br /> the flaps on the left and right sides of the box. <br />You're done!</figcaption>
