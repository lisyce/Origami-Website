<h1>Origami Chicken Box</h1>
<h2>Simon Andersen</h2>

<img src="images/Origami Chicken-Box/chicken-box22.jpg" />
<figcaption></figcaption>

<img src="images/Origami Chicken-Box/chicken-box01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box02.jpg" />
<figcaption>2. Valley fold the left edge to the right edge. <br />Unfold.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box03.jpg" />
<figcaption>3. Fold the two bottom corners to rest along <br />the vertical crease.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box04.jpg" />
<figcaption>4. Valley fold the bottom point to the point on<br /> the edge where corners meet, as shown. Unfold.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box05.jpg" />
<figcaption>5. Mountain fold the tip behind on the same crease.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box06.jpg" />
<figcaption>6. Valley fold the right edge to the center<br /> crease and make a light mark near the bottom <br />of the paper. Unfold. Repeat on the left.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box07.jpg" />
<figcaption>7. Valley fold the left side over to the crease <br />from step 6, only making a light mark near <br />the bottom of the paper. Unfold. Repeat on <br />the right.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box08.jpg" />
<figcaption>8. Valley fold the bottom-left edge up, so the <br />points touch the crease from step 7 and the <br />corner of the colored section of the paper. <br />(See image for reference, but the crease on <br />the right is off- it should be like the one on the left.)</figcaption>

<img src="images/Origami Chicken-Box/chicken-box09.jpg" />
<figcaption>9. Repeat step 9 on the right.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box10.jpg" />
<figcaption>10. Turn the model over from bottom to top.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box11.jpg" />
<figcaption>11. Valley fold the left side of the triangle<br /> upwards so that the top edge of the fold is<br /> parallel to the top of the model. Unfold.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box12.jpg" />
<figcaption>12. Repeat step 11 on right side. </figcaption>

<img src="images/Origami Chicken-Box/chicken-box13.jpg" />
<figcaption>13. Rabbit-ear the triangle on the creases. <br />(Don't rotate the model like in the picture.)</figcaption>

<img src="images/Origami Chicken-Box/chicken-box14.jpg" />
<figcaption>14. Mountain fold the left side behind to the <br />right side.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box15.jpg" />
<figcaption>15. Valley fold the bottom-left corner up to<br /> the point shown. Unfold.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box16.jpg" />
<figcaption>16. Inside-reverse fold on the crease you made<br /> in step 15.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box17.jpg" />
<figcaption>17. Valley fold a flap up to the edge of the beak,<br /> as shown. Repeat behind.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box18.jpg" />
<figcaption>18. Valley fold the point back as far as you <br />prefer to create a wing. Repeat behind.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box19.jpg" />
<figcaption>19. Valley fold the bottom points into the <br />model so the box has a flat surface.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box20.jpg" />
<figcaption>20. Inside-reverse-fold the top-left corner <br />of the head to make it rounder.</figcaption>

<img src="images/Origami Chicken-Box/chicken-box21.jpg" />
<figcaption>Open out your box. You're done!</figcaption>
