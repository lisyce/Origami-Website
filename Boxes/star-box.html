<h1>Origami Star-Box</h1>
<h2>Traditional</h2>

<img src="images/Origami Star-Box/star-box13.jpg" />
<figcaption></figcaption>

<img src="images/Origami Star-Box/star-box01.jpg" />
<figcaption>1. Start from a <a href='../Bases/prelim.html'>Preliminary base</a>. Click the link <br /> if you don't know how to make one.</figcaption>

<img src="images/Origami Star-Box/star-box02.jpg" />
<figcaption>2. Fold one side in to the center.</figcaption>

<img src="images/Origami Star-Box/star-box03.jpg" />
<figcaption>3. Squash fold the paper. In progress...</figcaption>

<img src="images/Origami Star-Box/star-box04.jpg" />
<figcaption>4. Completed squash fold.</figcaption>

<img src="images/Origami Star-Box/star-box05.jpg" />
<figcaption>5. Squash fold on the left and back.</figcaption>

<img src="images/Origami Star-Box/star-box06.jpg" />
<figcaption>6. Rotate the model 180 degrees.</figcaption>

<img src="images/Origami Star-Box/star-box07.jpg" />
<figcaption>7. Fold the front flap to the left and the back<br /> flap to the right.</figcaption>

<img src="images/Origami Star-Box/star-box08.jpg" />
<figcaption>8. Fold both top sides to the center. Repeat<br /> behind.</figcaption>

<img src="images/Origami Star-Box/star-box09.jpg" />
<figcaption>9. Fold all four white tips down.</figcaption>

<img src="images/Origami Star-Box/star-box10.jpg" />
<figcaption>10. Open up the box.</figcaption>

<img src="images/Origami Star-Box/star-box11.jpg" />
<figcaption>11. The box has been opened all the way.</figcaption>

<img src="images/Origami Star-Box/star-box12.jpg" />
<figcaption>12. Define the edges of your box. You're done!</figcaption>
