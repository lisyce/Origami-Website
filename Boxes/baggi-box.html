<h1>Origami Baggi Box</h1>
<h2>Giuseppi Baggi</h2>

<img src="images/Origami Baggi-Box/baggi-box20.jpg" />
<figcaption></figcaption>

<img src="images/Origami Baggi-Box/baggi-box01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box02.jpg" />
<figcaption>2. Valley fold in half on the horizontal axis. <br />Unfold.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box03.jpg" />
<figcaption>3. Valley fold the top and bottom sides to the <br />center. Unfold.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box04.jpg" />
<figcaption>4. Fold the 2 lower corners up so that their <br />edges rest on the crease.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box05.jpg" />
<figcaption>5. Turn the paper over.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box06.jpg" />
<figcaption>6. Fold the left and right sides inwards so that <br />the lower triangles are completely exposed. <br />Unfold. Note: You could also crease the center <br />line and fold both sides inwards.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box07.jpg" />
<figcaption>7. Fold the left edge up so it rests along the<br /> top edge, but only crease to the vertex shown. Unfold.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box08.jpg" />
<figcaption>8. Repeat step 7 on the right.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box09.jpg" />
<figcaption>9. Valley fold the lower edge up to the top edge.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box10.jpg" />
<figcaption>10. Valley fold the lower corners up.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box11.jpg" />
<figcaption>11. Mountain fold the edge back down, as shown.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box12.jpg" />
<figcaption>12. Rotate the model 180 degrees.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box13.jpg" />
<figcaption>13. Open up the box by sticking your finger <br />in between the layers of paper.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box14.jpg" />
<figcaption>14. Reinforce the creases so the box is a box shape.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box15.jpg" />
<figcaption>15. Rotate the model 180 degrees AGAIN.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box16.jpg" />
<figcaption>16. Lift the edge facing away from you up on <br />the crease.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box17.jpg" />
<figcaption>17. Pinch the corners on the creases.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box18.jpg" />
<figcaption>18. Tuck the pinched edge into the pocket on<br /> the side, as shown.</figcaption>

<img src="images/Origami Baggi-Box/baggi-box19.jpg" />
<figcaption>19. Repeat step 18 on the right. You're done!</figcaption>
