<h1>Origami Cup</h1>
<h2>Traditional</h2>

<img src="images/Origami Cup/cup09.jpg" />
<figcaption></figcaption>

<img src="images/Origami Cup/cup01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Cup/cup02.jpg" />
<figcaption>2. Valley fold the bottom point to the top point.</figcaption>

<img src="images/Origami Cup/cup03.jpg" />
<figcaption>3. Fold down the top edge to rest along the <br />bottom edge, as shown. Unfold.</figcaption>

<img src="images/Origami Cup/cup04.jpg" />
<figcaption>4. Fold the left point over to where the crease <br />you just made reaches the edge</figcaption>

<img src="images/Origami Cup/cup05.jpg" />
<figcaption>5. Fold the right side over to the point shown.</figcaption>

<img src="images/Origami Cup/cup06.jpg" />
<figcaption>6. Fold down the upper triangle.</figcaption>

<img src="images/Origami Cup/cup07.jpg" />
<figcaption>7. Turn the model over and repeat behind.</figcaption>

<img src="images/Origami Cup/cup08.jpg" />
<figcaption>8. Open up the cup with your finger.</figcaption>

<img src="images/Origami Cup/cup09.jpg" />
<figcaption>9. You're done!</figcaption>
