<h1>Origami Sanbow</h1>
<h2>Traditional</h2>

<img src="images/Origami Sanbow/sanbow23.jpg" />
<figcaption></figcaption>

<img src="images/Origami Sanbow/sanbow01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Sanbow/sanbow02.jpg" />
<figcaption>2. Valley fold the bottom edge up. Unfold.</figcaption>

<img src="images/Origami Sanbow/sanbow03.jpg" />
<figcaption>3. Valley fold the right edge over. Unfold. <br />(Ignore the extra creases in the photo)</figcaption>

<img src="images/Origami Sanbow/sanbow04.jpg" />
<figcaption>4. Valley fold both the top and bottom sides<br /> to the center.</figcaption>

<img src="images/Origami Sanbow/sanbow05.jpg" />
<figcaption>5. Fold the center edges out to meet the <br />outward edge.</figcaption>

<img src="images/Origami Sanbow/sanbow06.jpg" />
<figcaption>6. Unfold completely.</figcaption>

<img src="images/Origami Sanbow/sanbow07.jpg" />
<figcaption>7. Fold all four corners to the center.</figcaption>

<img src="images/Origami Sanbow/sanbow08.jpg" />
<figcaption>8. Turn the paper over.</figcaption>

<img src="images/Origami Sanbow/sanbow09.jpg" />
<figcaption>9. Valley fold in half as shown. Unfold.</figcaption>

<img src="images/Origami Sanbow/sanbow10.jpg" />
<figcaption>10. Valley fold in the opposite direction Unfold.</figcaption>

<img src="images/Origami Sanbow/sanbow11.jpg" />
<figcaption>11. Collapse along the creases as you would a <br /><a href='../Bases/prelim.html'>Preliminary base</a>.</figcaption>

<img src="images/Origami Sanbow/sanbow12.jpg" />
<figcaption>12. Open up the top layer. In progress...</figcaption>

<img src="images/Origami Sanbow/sanbow13.jpg" />
<figcaption>13. Step 12 completed.</figcaption>

<img src="images/Origami Sanbow/sanbow14.jpg" />
<figcaption>14. Fold the top part of the rectangular <br />section down and squash the triangles.</figcaption>

<img src="images/Origami Sanbow/sanbow15.jpg" />
<figcaption>15. Step 14 completed.</figcaption>

<img src="images/Origami Sanbow/sanbow16.jpg" />
<figcaption>16. Repeat steps 13-15 behind.</figcaption>

<img src="images/Origami Sanbow/sanbow17.jpg" />
<figcaption>17. Fold the front flap to the left and the back<br /> flap to the right.</figcaption>

<img src="images/Origami Sanbow/sanbow18.jpg" />
<figcaption>18. Valley fold the inner points out to form <br />triangles along the crease, as shown. <br />Repeat behind.</figcaption>

<img src="images/Origami Sanbow/sanbow19.jpg" />
<figcaption>19. Fold both sides to the center. Repeat behind.</figcaption>

<img src="images/Origami Sanbow/sanbow20.jpg" />
<figcaption>20. Fold the top point down. Repeat behind.</figcaption>

<img src="images/Origami Sanbow/sanbow21.jpg" />
<figcaption>21. Open up the box as shown. In progress...</figcaption>

<img src="images/Origami Sanbow/sanbow22.jpg" />
<figcaption>22. The box is opened. You're done!</figcaption>
