<h1>Origami Heart Dish</h1>
<h2>Ildik&oacute; H. Vass</h2>

<img src="images/Origami Heart-Dish/heart-dish18.jpg" />
<figcaption></figcaption>

<img src="images/Origami Heart-Dish/heart-dish01.jpg" />
<figcaption>1. Start with a square of paper in the orientation<br /> shown, colored side up.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish02.jpg" />
<figcaption>2. Valley fold the bottom point up to the top<br /> point. Unfold.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish03.jpg" />
<figcaption>3. Turn the paper over and rotate it 90 degrees<br /> clockwise.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish04.jpg" />
<figcaption>4. Valley fold the bottom tip up to the top,<br /> but only crease from the left tip over to the <br />center. Unfold. </figcaption>

<img src="images/Origami Heart-Dish/heart-dish05.jpg" />
<figcaption>5. Mountain fold the bottom point behind to<br /> the center mark. Unfold.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish06.jpg" />
<figcaption>6. Mountain fold the top point behind to the bottom point.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish07.jpg" />
<figcaption>7. In the picture, I have drawn two blue dots. <br />Pretend that there is a line between those two <br />dots. (If you want, you can make a crease there.)</figcaption>

<img src="images/Origami Heart-Dish/heart-dish08.jpg" />
<figcaption>8. Valley fold the left edge up to the imaginary line from step 7. Unfold.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish09.jpg" />
<figcaption>9. I have drawn another blue dot on the left<br /> side. Pretend there is another line connecting <br />the left dot to the top dot.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish10.jpg" />
<figcaption>10. Valley fold the right edge up to the imaginary<br />line from step 9. Unfold.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish11.jpg" />
<figcaption>11. Valley fold the top-left and top-right<br /> corners in to your preference. Unfold.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish12.jpg" />
<figcaption>12. Fold the right side up again, but don't fold <br />up along the whole crease, as shown.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish13.jpg" />
<figcaption>13. Repeat step 12 on the left.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish14.jpg" />
<figcaption>14. Crease along the center of the standing flap, <br />as shown. (This is a side view.)</figcaption>

<img src="images/Origami Heart-Dish/heart-dish15.jpg" />
<figcaption>15. Flatten the flap to the left.</figcaption>

<img src="images/Origami Heart-Dish/heart-dish16.jpg" />
<figcaption>16. Valley fold the end of the flap under, as <br />shown. </figcaption>

<img src="images/Origami Heart-Dish/heart-dish17.jpg" />
<figcaption>17. Mountain fold the top pointed edges of <br />the heart behind on existing creases. You're done!</figcaption>
