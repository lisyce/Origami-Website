<h1>Origami Cat Masu Box Topper</h1>
<h2>? (With slight modification by Cara Lisy)</h2>

<img src="images/Origami Cat-Topper/cat-topper16.jpg" />
<figcaption></figcaption>

<img src="images/Origami Cat-Topper/cat-topper01.jpg" />
<figcaption>1. Start with a square of paper, with the side<br /> you want your cat's main body color to be down.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper02.jpg" />
<figcaption>2. Fold in half both horizontally and vertically.<br /> Unfold.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper03.jpg" />
<figcaption>3. Crease on one diagonal. Unfold.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper04.jpg" />
<figcaption>4. Fold the two opposite corners shown to the <br />center.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper05.jpg" />
<figcaption>5. Fold both sides to the center. Unfold.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper06.jpg" />
<figcaption>6. Just like with the masu box, fold one side<br /> in at the tip...</figcaption>

<img src="images/Origami Cat-Topper/cat-topper07.jpg" />
<figcaption>7. And fold it outwards as well. This step may<br /> be tricky, but keep trying!</figcaption>

<img src="images/Origami Cat-Topper/cat-topper08.jpg" />
<figcaption>8. Repeat on the other edge of the tip.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper09.jpg" />
<figcaption>9. Turn the paper over.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper10.jpg" />
<figcaption>10. Fold the end up so that the edge is aligned <br />with the edge of the rest of the topper.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper11.jpg" />
<figcaption>11. Lock the corners of the ear by folding them<br /> behind.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper12.jpg" />
<figcaption>12. Both corners are locked behind.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper13.jpg" />
<figcaption>13. Repeat steps 6-12 on the other end of the <br />topper.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper14.jpg" />
<figcaption>14. Define the edges of the topper.</figcaption>

<img src="images/Origami Cat-Topper/cat-topper15.jpg" />
<figcaption>15. If you want, draw a face on the side of the<br /> topper. You're done!</figcaption>
