<h1>Origami Flower Dish</h1>
<h2>Traditional</h2>

<img src="images/Origami Flower-Dish/flower-dish18.jpg" />
<figcaption></figcaption>

<img src="images/Origami Flower-Dish/flower-dish01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish02.jpg" />
<figcaption>2. Valley fold both diagonals. Unfold.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish03.jpg" />
<figcaption>3. Valley fold all 4 corners to the center.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish04.jpg" />
<figcaption>4. Fold the corners back out again to the edge.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish05.jpg" />
<figcaption>5. Turn the model over.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish06.jpg" />
<figcaption>6. Valley fold all 4 corners to the center once<br /> more.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish07.jpg" />
<figcaption>7. Fold the corners out to the edges again.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish08.jpg" />
<figcaption>8. Unfold to step 5.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish09.jpg" />
<figcaption>9. Valley fold the bottom tip to the crease<br /> shown. Unfold.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish10.jpg" />
<figcaption>10. Repeat on the other 3 tips.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish11.jpg" />
<figcaption>11. Valley fold the left and right corners to the<br /> center.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish12.jpg" />
<figcaption>12. Stand up the right edge of the dish on the<br /> first vertical crease from the right.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish13.jpg" />
<figcaption>13. Stand up the top edge of the dish on the <br />third horizontal crease from the top. Make<br /> sure the corner flips out from behind.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish14.jpg" />
<figcaption>14. Stand up the left side on the first vertical<br /> crease from the left. Make sure the next <br />corner flips out from behind.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish15.jpg" />
<figcaption>15. Fold the top edge of the dish over into the<br /> center of the dish.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish16.jpg" />
<figcaption>16. Repeat step 13, then 15 on the bottom<br /> edge of the dish. Make sure the last two<br /> corners flip out from behind.</figcaption>

<img src="images/Origami Flower-Dish/flower-dish17.jpg" />
<figcaption>17. Define the edges of the dish. You're done!</figcaption>
