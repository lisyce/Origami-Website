<h1>Origami Masu Box</h1>
<h2>Traditional</h2>

<img src="images/Origami Masu-Box/masu12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Masu-Box/masu01.jpg" />
<figcaption>1. Start with a square of paper, colored side up.</figcaption>

<img src="images/Origami Masu-Box/masu02.jpg" />
<figcaption>2. Fold in half both horizontally and vertically<br /> and unfold.</figcaption>

<img src="images/Origami Masu-Box/masu03.jpg" />
<figcaption>3. Turn the paper over.</figcaption>

<img src="images/Origami Masu-Box/masu04.jpg" />
<figcaption>4. Fold all four corners to the center.</figcaption>

<img src="images/Origami Masu-Box/masu05.jpg" />
<figcaption>5. Unfold two opposite corners.</figcaption>

<img src="images/Origami Masu-Box/masu06.jpg" />
<figcaption>6. Valley fold the left and right sides into the<br /> center.</figcaption>

<img src="images/Origami Masu-Box/masu07.jpg" />
<figcaption>7. Partially unfold the sides so the stand up <br />vertically.</figcaption>

<img src="images/Origami Masu-Box/masu08.jpg" />
<figcaption>8. Fold in part of the right side, as shown.</figcaption>

<img src="images/Origami Masu-Box/masu09.jpg" />
<figcaption>9. Make a valley fold outwards on the diagonal <br />crease.</figcaption>

<img src="images/Origami Masu-Box/masu10.jpg" />
<figcaption>10. Repeat steps 8-9 on the left side.</figcaption>

<img src="images/Origami Masu-Box/masu11.jpg" />
<figcaption>11. Repeat steps 6-10 on the other side of the <br />box. You're done!</figcaption>
