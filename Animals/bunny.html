<h1>Origami Shy Young Rabbit</h1>
<h2>Thoki Yenn</h2>

<img src="images/Origami Bunny/bunny01.jpg" />
<figcaption></figcaption>

<img src="images/Origami Bunny/bunny02.jpg" />
<figcaption>1. Start with a <a href='../Bases/waterbomb.html'>Waterbomb base</a>. Click the link<br />if you don't know how to make one.</figcaption>

<img src="images/Origami Bunny/bunny03.jpg" />
<figcaption>2. Fold the two top corners up.</figcaption>

<img src="images/Origami Bunny/bunny04.jpg" />
<figcaption>3. Turn the model over.</figcaption>

<img src="images/Origami Bunny/bunny05.jpg" />
<figcaption>4. Fold down the top corner twice for the head.</figcaption>

<img src="images/Origami Bunny/bunny06.jpg" />
<figcaption>5. Turn the model over again.</figcaption>

<img src="images/Origami Bunny/bunny07.jpg" />
<figcaption>6. Fold the sides into the center. Unfold.</figcaption>

<img src="images/Origami Bunny/bunny08.jpg" />
<figcaption>7. Start to collapse the side. In progress...</figcaption>

<img src="images/Origami Bunny/bunny09.jpg" />
<figcaption>8. Keep going...</figcaption>

<img src="images/Origami Bunny/bunny10.jpg" />
<figcaption>9. Collapsing completed! Repeat steps 7-8<br />on the other side.</figcaption>

<img src="images/Origami Bunny/bunny11.jpg" />
<figcaption>10. Fold the bottom right corner up as shown.</figcaption>

<img src="images/Origami Bunny/bunny12.jpg" />
<figcaption>11. Now fold it back over to the right.</figcaption>

<img src="images/Origami Bunny/bunny13.jpg" />
<figcaption>12. Reverse-fold on the creases you made.</figcaption>

<img src="images/Origami Bunny/bunny14.jpg" />
<figcaption>13. Repeat steps 10-12 on the left side.</figcaption>

<img src="images/Origami Bunny/bunny15.jpg" />
<figcaption>14. Turn the model over.</figcaption>

<img src="images/Origami Bunny/bunny16.jpg" />
<figcaption>15. Fold the "arms" into the center and <br />stand the model up.</figcaption>

<img src="images/Origami Bunny/bunny17.jpg" />
<figcaption>16. Puff out the ears.</figcaption>

<img src="images/Origami Bunny/bunny18.jpg" />
<figcaption>17. Reverse-fold the tips of the feet.</figcaption>

<img src="images/Origami Bunny/bunny19.jpg" />
<figcaption>Completed bunny!</figcaption>
