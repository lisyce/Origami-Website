<h1>Origami Crested Bird</h1>
<h2>Chris Alexander</h2>

<img src="images/Origami Crested-Bird/crested-bird34.jpg" />
<figcaption></figcaption>

<img src="images/Origami Crested-Bird/crested-bird01.jpg" />
<figcaption>1. Start with a <a href='../Bases/bird-base.html'>Bird base</a>. Click the link if you <br /> don't know how to make one.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird02.jpg" />
<figcaption>2. Fold the top point down. Repeat behind.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird03.jpg" />
<figcaption>3. Valley fold the right edge into the center,<br /> as shown. Unfold.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird04.jpg" />
<figcaption>4. Start to gently open up the pocket. This <br />step is hard, since you can't put your finger<br /> all the way in the back of the model, but don't<br /> give up!</figcaption>

<img src="images/Origami Crested-Bird/crested-bird05.jpg" />
<figcaption>5. After some patient work, you should be <br />able to flatten the paper without wrinkling it.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird06.jpg" />
<figcaption>6. Fold the flap back over to the right.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird07.jpg" />
<figcaption>7. Repeat steps 3-6 on the left side and behind.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird08.jpg" />
<figcaption>8. Fold the bottom point up...</figcaption>

<img src="images/Origami Crested-Bird/crested-bird09.jpg" />
<figcaption>9. Allowing the triangles to unfold. Flatten.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird10.jpg" />
<figcaption>10. Valley fold the bottom points up to the <br />center crease. Unfold.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird11.jpg" />
<figcaption>11. Inside-reverse fold on the creases from <br />step 10.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird12.jpg" />
<figcaption>12. Narrow the top by folding the sides in. <br />Connect the top of the model with the bottom <br />of the wing section.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird13.jpg" />
<figcaption>13. Fold the wings up to open them.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird14.jpg" />
<figcaption>14. Open up one of the bottom folds...</figcaption>

<img src="images/Origami Crested-Bird/crested-bird15.jpg" />
<figcaption>15. Insert the top fold in...</figcaption>

<img src="images/Origami Crested-Bird/crested-bird16.jpg" />
<figcaption>16. And flatten.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird17.jpg" />
<figcaption>17. Repeat steps 14-16 on the left.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird18.jpg" />
<figcaption>18. Valley fold the bottom point up, as shown. <br />Unfold.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird19.jpg" />
<figcaption>19. Open up the area at the bottom of the model...</figcaption>

<img src="images/Origami Crested-Bird/crested-bird20.jpg" />
<figcaption>20. And inside-reverse fold the point in on <br />the creases from step 18.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird21.jpg" />
<figcaption>21. Fold the sides outwards as far as they will<br /> comfortably go.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird22.jpg" />
<figcaption>22. Mountain fold the point down to form a <br />beak.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird23.jpg" />
<figcaption>23. Valley fold the entire head up...</figcaption>

<img src="images/Origami Crested-Bird/crested-bird24.jpg" />
<figcaption>24. And almost all the way down.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird25.jpg" />
<figcaption>25. Valley fold the model in half from right to <br />left and rotate 90 degrees clockwise.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird26.jpg" />
<figcaption>26. Pivot the head down slightly.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird27.jpg" />
<figcaption>27. Outside-reverse fold to form legs.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird28.jpg" />
<figcaption>28. Outside-reverse fold the point to form feet.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird29.jpg" />
<figcaption>29. Fold one wing down to the top of the leg,<br /> as shown. Unfold.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird30.jpg" />
<figcaption>30. Fold the same wing down to meet the<br /> point where the wing meets the body on the left.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird31.jpg" />
<figcaption>31. Pleat fold on the creases, as shown. <br />(Mountain fold on the first crease, then valley <br />fold on the second.)</figcaption>

<img src="images/Origami Crested-Bird/crested-bird32.jpg" />
<figcaption>32. Fold the wing down so it meets the body<br /> at a about a 90 degree angle.</figcaption>

<img src="images/Origami Crested-Bird/crested-bird33.jpg" />
<figcaption>Repeat steps 29-32 behind. You're done!</figcaption>
