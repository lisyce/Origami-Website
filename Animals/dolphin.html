<h1>Origami Dolphin</h1>
<h2>Jeremy Shafer</h2>

<img src="images/Origami Dolphin/dolphin14.jpg" />
<figcaption></figcaption>

<img src="images/Origami Dolphin/dolphin01.jpg" />
<figcaption>1. Start with a <a href='../Bases/waterbomb.html'>Waterbomb base</a>. Click the link<br />if you don't know how to make one.</figcaption>

<img src="images/Origami Dolphin/dolphin02.jpg" />
<figcaption>2. Fold the right corner up. Unfold.</figcaption>

<img src="images/Origami Dolphin/dolphin03.jpg" />
<figcaption>3. Fold the left corner to the crease you <br />made. Unfold.</figcaption>

<img src="images/Origami Dolphin/dolphin04.jpg" />
<figcaption>4. Fold the left corner to this newly-formed <br />crease.</figcaption>

<img src="images/Origami Dolphin/dolphin05.jpg" />
<figcaption>5. Fold the corner back on itself.</figcaption>

<img src="images/Origami Dolphin/dolphin06.jpg" />
<figcaption>6. Fold the entire top half of the model to <br />meet the bottom.</figcaption>

<img src="images/Origami Dolphin/dolphin07.jpg" />
<figcaption>7. Fold up the corner of what used to be the <br />top section to the position shown.</figcaption>

<img src="images/Origami Dolphin/dolphin08.jpg" />
<figcaption>8. Narrow the head by folding the top left <br />corner between the 2 points shown.</figcaption>

<img src="images/Origami Dolphin/dolphin09.jpg" />
<figcaption>9. Reverse fold the tail down.</figcaption>

<img src="images/Origami Dolphin/dolphin10.jpg" />
<figcaption>10. Reverse fold the tail up again.</figcaption>

<img src="images/Origami Dolphin/dolphin11.jpg" />
<figcaption>11. Pull out the inner layer of the tail and <br />flatten.</figcaption>

<img src="images/Origami Dolphin/dolphin13.jpg" />
<figcaption>12. Turn the model over.</figcaption>

<img src="images/Origami Dolphin/dolphin12.jpg" />
<figcaption>13. Pleat the snout. You're done!</figcaption>
