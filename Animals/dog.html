<h1>Origami Dog</h1>
<h2>?</h2>
<img src="images/Origami Dog/dog11.jpg" />
<figcaption></figcaption>

<img src="images/Origami Dog/dog01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Dog/dog02.jpg" />
<figcaption>2. Fold in half diagnally. Unfold.</figcaption>

<img src="images/Origami Dog/dog03.jpg" />
<figcaption>3. Fold both sides to the center.</figcaption>

<img src="images/Origami Dog/dog04.jpg" />
<figcaption>4. Moutain fold in half and rotate.</figcaption>

<img src="images/Origami Dog/dog05.jpg" />
<figcaption>5. Fold up the right tip. Unfold.<br />Outside reverse fold on the crease.</figcaption>

<img src="images/Origami Dog/dog06.jpg" />
<figcaption>6. Fold down the head. Unfold.<br />Outside reverse fold on the crease.</figcaption>

<img src="images/Origami Dog/dog07.jpg" />
<figcaption>7. Crimp fold the tail.</figcaption>

<img src="images/Origami Dog/dog08.jpg" />
<figcaption>8. Crimp fold the nose.</figcaption>

<img src="images/Origami Dog/dog09.jpg" />
<figcaption>9. Inside reverse fold the tip of the nose.</figcaption>

<img src="images/Origami Dog/dog10.jpg" />
<figcaption>10. Completed Dog!</figcaption>
