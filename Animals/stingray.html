<h1>Origami Stingray</h1>
<h2>P. D'Auria</h2>

<img src="images/Origami Stingray/stingray11.jpg" />
<figcaption></figcaption>

<img src="images/Origami Stingray/stingray01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Stingray/stingray02.jpg" />
<figcaption>2. Crease Diagonally. Unfold.</figcaption>

<img src="images/Origami Stingray/stingray03.jpg" />
<figcaption>3. Fold both sides to the center.</figcaption>

<img src="images/Origami Stingray/stingray04.jpg" />
<figcaption>4. Fold up the tip. (e.g. Fold in half)</figcaption>

<img src="images/Origami Stingray/stingray05.jpg" />
<figcaption>5. Spread-Squash fold the sides to narrow the tail.</figcaption>

<img src="images/Origami Stingray/stingray06.jpg" />
<figcaption>6. Fold the tail down.</figcaption>

<img src="images/Origami Stingray/stingray07.jpg" />
<figcaption>7. Turn the model over.</figcaption>

<img src="images/Origami Stingray/stingray08.jpg" />
<figcaption>8. Crimp the head.</figcaption>

<img src="images/Origami Stingray/stingray09.jpg" />
<figcaption>9. Fold down the tip of the head.</figcaption>

<img src="images/Origami Stingray/stingray10.jpg" />
<figcaption>10. Pleat the model as shown.</figcaption>

<img src="images/Origami Stingray/stingray11.jpg" />
<figcaption>11. Partially unfold. You're done!</figcaption>
