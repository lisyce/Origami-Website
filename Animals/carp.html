<h1>Origami Carp</h1>
<h2>Traditional</h2>

<img src="images/Origami Carp/carp13.jpg" />
<figcaption></figcaption>

<img src="images/Origami Carp/carp01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Carp/carp02.jpg" />
<figcaption>2. Crease in half diagonally. Unfold.</figcaption>

<img src="images/Origami Carp/carp03.jpg" />
<figcaption>3. Fold the bottom edge to rest against the<br /> crease. Unfold.</figcaption>

<img src="images/Origami Carp/carp04.jpg" />
<figcaption>4. Now fold the right edge to rest against the <br />crease. Unfold.</figcaption>

<img src="images/Origami Carp/carp05.jpg" />
<figcaption>5. Rabbit-ear on the creases.</figcaption>

<img src="images/Origami Carp/carp06.jpg" />
<figcaption>6. Repeat steps 3-5 on the other side.</figcaption>

<img src="images/Origami Carp/carp07.jpg" />
<figcaption>7. Mountain fold the model in half bottom-to-top.</figcaption>

<img src="images/Origami Carp/carp08.jpg" />
<figcaption>8. Fold the left side tip up to the point. Unfold.</figcaption>

<img src="images/Origami Carp/carp09.jpg" />
<figcaption>9. Inside reverse fold on the crease.</figcaption>

<img src="images/Origami Carp/carp10.jpg" />
<figcaption>10. Fold the right side up as far as desired. <br />Unfold.</figcaption>

<img src="images/Origami Carp/carp11.jpg" />
<figcaption>11. Inside reverse fold on the crease.</figcaption>

<img src="images/Origami Carp/carp12.jpg" />
<figcaption>12. Fold the flap over to make a fin, as shown.<br /> Repeat behind. You're done!</figcaption>
