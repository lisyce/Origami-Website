<h1>Origami Penguin</h1>
<h2>Traditional</h2>

<img src="images/Origami Penguin/penguin12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Penguin/penguin01.jpg" />
<figcaption>1. Start with a square of paper, white side up. <br />Rotate it so it looks like a diamond, as shown.</figcaption>

<img src="images/Origami Penguin/penguin02.jpg" />
<figcaption>2. Valley fold the right corner over to the left.<br /> Unfold.</figcaption>

<img src="images/Origami Penguin/penguin03.jpg" />
<figcaption>3. Valley fold the right side in partially.</figcaption>

<img src="images/Origami Penguin/penguin04.jpg" />
<figcaption>4. Mountain fold the model in half and repeat<br /> step 3 behind. Make sure the edges match up.</figcaption>

<img src="images/Origami Penguin/penguin05.jpg" />
<figcaption>5. Valley fold the bottom point up. Unfold.</figcaption>

<img src="images/Origami Penguin/penguin06.jpg" />
<figcaption>6. Inside reverse fold on the crease from step 5.</figcaption>

<img src="images/Origami Penguin/penguin07.jpg" />
<figcaption>7. Fold the right side in. Unfold. Repeat behind.</figcaption>

<img src="images/Origami Penguin/penguin08.jpg" />
<figcaption>8. Mountain fold the side behind on the crease<br /> from step 7. Repeat behind.</figcaption>

<img src="images/Origami Penguin/penguin09.jpg" />
<figcaption>9. Fold the top point down to form a head.<br /> Unfold.</figcaption>

<img src="images/Origami Penguin/penguin10.jpg" />
<figcaption>10. Outside reverse fold on the crease from<br /> step 9.</figcaption>

<img src="images/Origami Penguin/penguin11.jpg" />
<figcaption>11. Stand the penguin up. You're done!</figcaption>
