<h1>Origami Moose</h1>
<h2>Fumiaki Kawahata</h2>

<img src="images/Origami Moose/moose43.jpg" />
<figcaption></figcaption>

<img src="images/Origami Moose/moose01.jpg" />
<figcaption>1. Start with a square of paper, colored side up.</figcaption>

<img src="images/Origami Moose/moose02.jpg" />
<figcaption>2. Crease vertically. Unfold.</figcaption>

<img src="images/Origami Moose/moose03.jpg" />
<figcaption>3. Turn the paper over.</figcaption>

<img src="images/Origami Moose/moose04.jpg" />
<figcaption>4. Fold both sides to the center. Unfold.</figcaption>

<img src="images/Origami Moose/moose05.jpg" />
<figcaption>5. Rotate the paper 90 degrees.</figcaption>

<img src="images/Origami Moose/moose06.jpg" />
<figcaption>6. Crease vertically again. Unfold.</figcaption>

<img src="images/Origami Moose/moose07.jpg" />
<figcaption>7. Fold the right side to the center. Unfold.</figcaption>

<img src="images/Origami Moose/moose08.jpg" />
<figcaption>8. Turn the paper 90 degrees. (Ignore the <br /> extra crease at the bottom.)</figcaption>

<img src="images/Origami Moose/moose09.jpg" />
<figcaption>9. Fold both sides to the center on the existing<br /> creases.</figcaption>

<img src="images/Origami Moose/moose10.jpg" />
<figcaption>10. Fold the bottom edge up to the top crease.</figcaption>

<img src="images/Origami Moose/moose11.jpg" />
<figcaption>11. Unfold completely.</figcaption>

<img src="images/Origami Moose/moose12.jpg" />
<figcaption>12. Rotate the paper 90 degrees.</figcaption>

<img src="images/Origami Moose/moose13.jpg" />
<figcaption>13. Fold the 2 right corners to the center.</figcaption>

<img src="images/Origami Moose/moose14.jpg" />
<figcaption>14. Focusing on 1 corner, fold edge-to-edge. <br />Unfold.</figcaption>

<img src="images/Origami Moose/moose15.jpg" />
<figcaption>15. Repeat on the other edge.</figcaption>

<img src="images/Origami Moose/moose16.jpg" />
<figcaption>16. Rabbit-ear the flap and fold it to the left.</figcaption>

<img src="images/Origami Moose/moose17.jpg" />
<figcaption>17. Repeat steps 14-16 on the other corner.</figcaption>

<img src="images/Origami Moose/moose18.jpg" />
<figcaption>18. Fold  the top and bottom sides to the<br /> center on the existing creases.</figcaption>

<img src="images/Origami Moose/moose19.jpg" />
<figcaption>19. Rotate the paper 90 degrees.</figcaption>

<img src="images/Origami Moose/moose20.jpg" />
<figcaption>20. Turn the paper over.</figcaption>

<img src="images/Origami Moose/moose21.jpg" />
<figcaption>21. Fold the top triangle down on the existing <br />creases.</figcaption>

<img src="images/Origami Moose/moose22.jpg" />
<figcaption>22. Fold edge-to-edge, as shown. Unfold.</figcaption>

<img src="images/Origami Moose/moose23.jpg" />
<figcaption>23. Repeat on the other side.</figcaption>

<img src="images/Origami Moose/moose24.jpg" />
<figcaption>24. Rabbit-ear the flap.</figcaption>

<img src="images/Origami Moose/moose25.jpg" />
<figcaption>25. Turn the paper over.</figcaption>

<img src="images/Origami Moose/moose26.jpg" />
<figcaption>26. Grab the white area where shown, and<br /> start to gently pull.</figcaption>

<img src="images/Origami Moose/moose27.jpg" />
<figcaption>27. Continue pulling...</figcaption>

<img src="images/Origami Moose/moose28.jpg" />
<figcaption>28. And flatten.</figcaption>

<img src="images/Origami Moose/moose29.jpg" />
<figcaption>29. Repeat teps 26-28 on the other side.</figcaption>

<img src="images/Origami Moose/moose30.jpg" />
<figcaption>30. Fold the top-right corner down. The white <br />should overlap the center.</figcaption>

<img src="images/Origami Moose/moose31.jpg" />
<figcaption>31. Fold the top-left flap down as well.</figcaption>

<img src="images/Origami Moose/moose32.jpg" />
<figcaption>32. Mountain-fold the top section behind.</figcaption>

<img src="images/Origami Moose/moose33.jpg" />
<figcaption>33. Valley-fold the section back on the creases.</figcaption>

<img src="images/Origami Moose/moose34.jpg" />
<figcaption>34. Fold the entire model in half. In progress...</figcaption>

<img src="images/Origami Moose/moose35.jpg" />
<figcaption>35. Step 34 completed.</figcaption>

<img src="images/Origami Moose/moose36.jpg" />
<figcaption>36. Mountain-fold the lower-right area shown <br />into the model.</figcaption>

<img src="images/Origami Moose/moose37.jpg" />
<figcaption>37. Repeat behind.</figcaption>

<img src="images/Origami Moose/moose38.jpg" />
<figcaption>38. Fold the left side over, through all layers. <br />Unfold.</figcaption>

<img src="images/Origami Moose/moose39.jpg" />
<figcaption>39. Inside-reverse fold on the crease.</figcaption>

<img src="images/Origami Moose/moose40.jpg" />
<figcaption>40. Reverse fold the tip of the nose inwards.</figcaption>

<img src="images/Origami Moose/moose41.jpg" />
<figcaption>41. Push on the back and the between the legs<br /> of the moose to give a curved look to the model.</figcaption>

<img src="images/Origami Moose/moose42.jpg" />
<figcaption>42. Stand up the moose. You're done!</figcaption>
