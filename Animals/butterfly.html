<h1>Origami Butterfly</h1>
<h2>Akira Yoshizawa</h2>

<img src="images/Origami Butterfly/butterfly08.jpg" />
<figcaption></figcaption>

<img src="images/Origami Butterfly/butterfly01.jpg" />
<figcaption>1. Start with a <a href='../Bases/waterbomb.html'>Waterbomb base</a>. Click the link <br />if you don't know how to make one. </figcaption>

<img src="images/Origami Butterfly/butterfly02.jpg" />
<figcaption>2. Fold the corners up.</figcaption>

<img src="images/Origami Butterfly/butterfly03.jpg" />
<figcaption>3. Turn the model over from top to bottom.</figcaption>

<img src="images/Origami Butterfly/butterfly04.jpg" />
<figcaption>4. Fold up the bottom tip. It should extend <br /> past the top of the model to ensure <br /> that the butterfly is 3D.</figcaption>

<img src="images/Origami Butterfly/butterfly05.jpg" />
<figcaption>5. Turn the model over once more.</figcaption>

<img src="images/Origami Butterfly/butterfly06.jpg" />
<figcaption>6. Fold the tip over.</figcaption>

<img src="images/Origami Butterfly/butterfly07.jpg" />
<figcaption>7. VERY CAREFULLY fold the model in half <br /> to give it some more dimension. Unfold. You're done!</figcaption>
