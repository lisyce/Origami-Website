<h1>Origami Frog</h1>
<h2>Traditional</h2>

<img src="images/Origami Frog/frog08.jpg" />
<figcaption></figcaption>

<img src="images/Origami Frog/frog01.jpg" />
<figcaption>1. Start with a <a href='../Bases/waterbomb.html'>Waterbomb base</a>. Click the link<br />if you don't know how to make one.</figcaption>

<img src="images/Origami Frog/frog02.jpg" />
<figcaption>2. Fold the right, top flap behind & into the model.</figcaption>

<img src="images/Origami Frog/frog03.jpg" />
<figcaption>3. Repeat on the left.</figcaption>

<img src="images/Origami Frog/frog04.jpg" />
<figcaption>4. Turn the model over.</figcaption>

<img src="images/Origami Frog/frog05.jpg" />
<figcaption>5. Fold the right, top flap behind and into the model.<br />Don't fold the flap all the way to the edge!</figcaption>

<img src="images/Origami Frog/frog06.jpg" />
<figcaption>6. Repeat on the left.</figcaption>

<img src="images/Origami Frog/frog07.jpg" />
<figcaption>7. Fold the tips of the lower flaps behind to form<br /> the feet.You're done!</figcaption>
