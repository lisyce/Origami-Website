<h1>Origami Moat Monster</h1>
<h2>John Montroll</h2>

<img src="images/Origami Moat-Monster/moat-monster12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Moat-Monster/moat-monster01.jpg" />
<figcaption>1. Start from a <a href='../Bases/bird-base.html'>Bird base</a>. Click the link if you<br />don't know how to make one.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster02.jpg" />
<figcaption>2. Fold one top flap down.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster03.jpg" />
<figcaption>3. Mountain fold the entire model in half and <br />rotate it 90 degrees clockwise.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster04.jpg" />
<figcaption>4. Outside reverse fold the small top triangle<br /> to form a fin.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster05.jpg" />
<figcaption>5. Outside reverse fold the middle point <br />upwards.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster06.jpg" />
<figcaption>6. Outside reverse fold the tip to form a head.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster07.jpg" />
<figcaption>7. If you desire, fold the point of the head up <br />to make a horn.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster08.jpg" />
<figcaption>8. Fold up the outside tips.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster09.jpg" />
<figcaption>9. Repeat steps 6-7 on the other two heads.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster10.jpg" />
<figcaption>10. Mountain fold the bottom points inwards<br /> so the model has a flat bottom.</figcaption>

<img src="images/Origami Moat-Monster/moat-monster11.jpg" />
<figcaption>11. Curl the tail. You're done!</figcaption>
