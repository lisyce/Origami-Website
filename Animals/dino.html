<h1>Origami Dinosaur</h1>
<h2>S. O'Hanlon</h2>

<img src="images/Origami Dinosaur/dino15.jpg" />
<figcaption></figcaption>

<img src="images/Origami Dinosaur/dino01.jpg" />
<figcaption>1. Start from a <a href='../Bases/bird-base.html'>Bird base</a>. Click the link if you<br />don't know how to make one.</figcaption>

<img src="images/Origami Dinosaur/dino02.jpg" />
<figcaption>2. Fold the upper flap down.</figcaption>

<img src="images/Origami Dinosaur/dino03.jpg" />
<figcaption>3. Turn the paper over.</figcaption>

<img src="images/Origami Dinosaur/dino04.jpg" />
<figcaption>4. Mountain fold in half from right to left.</figcaption>

<img src="images/Origami Dinosaur/dino05.jpg" />
<figcaption>5. Rotater the model 90 degrees counter-clockwise.</figcaption>

<img src="images/Origami Dinosaur/dino06.jpg" />
<figcaption>6. Outside reverse fold the top layer of paper<br /> on the left, as shown.</figcaption>

<img src="images/Origami Dinosaur/dino07.jpg" />
<figcaption>7. Outside reverse fold the tip to form a head.</figcaption>

<img src="images/Origami Dinosaur/dino08.jpg" />
<figcaption>8. Inside reverse fold the tip of the head inwards.</figcaption>

<img src="images/Origami Dinosaur/dino09.jpg" />
<figcaption>9. Inside reverse fold to form hands, as shown.</figcaption>

<img src="images/Origami Dinosaur/dino10.jpg" />
<figcaption>10. Fold down one of the flaps. Unfold.</figcaption>

<img src="images/Origami Dinosaur/dino11.jpg" />
<figcaption>11. Inside reverse fold on the creases.</figcaption>

<img src="images/Origami Dinosaur/dino12.jpg" />
<figcaption>12. Crimp fold to form feet.</figcaption>

<img src="images/Origami Dinosaur/dino13.jpg" />
<figcaption>13. Repeat steps 10-12 behind.</figcaption>

<img src="images/Origami Dinosaur/dino14.jpg" />
<figcaption>14. Stand up your dinosaur. You're done!</figcaption>
