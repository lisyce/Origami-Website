<h1>Origami Cicada</h1>
<h2>Traditional</h2>

<img src="images/Origami Cicada/cicada11.jpg" />
<figcaption></figcaption>

<img src="images/Origami Cicada/cicada01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Cicada/cicada02.jpg" />
<figcaption>2. Rotate the paper 45 degrees.</figcaption>

<img src="images/Origami Cicada/cicada03.jpg" />
<figcaption>3. Fold the bottom tip to the top tip.</figcaption>

<img src="images/Origami Cicada/cicada04.jpg" />
<figcaption>4. Fold the left and right tips up to the top.</figcaption>

<img src="images/Origami Cicada/cicada05.jpg" />
<figcaption>5. Fold the tips back down at an angle, as shown.</figcaption>

<img src="images/Origami Cicada/cicada06.jpg" />
<figcaption>6. Fold the top layer of paper over partially.</figcaption>

<img src="images/Origami Cicada/cicada07.jpg" />
<figcaption>7. Fold the next layer over, leaving a band of white.</figcaption>

<img src="images/Origami Cicada/cicada08.jpg" />
<figcaption>8. Mountain fold the left and right sides behind.</figcaption>

<img src="images/Origami Cicada/cicada09.jpg" />
<figcaption>9. Back view of step 8.</figcaption>

<img src="images/Origami Cicada/cicada10.jpg" />
<figcaption>10. You're done!</figcaption>
