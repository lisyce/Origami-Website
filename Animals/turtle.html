<h1>Origami Turtle</h1>
<h2>origamiway.com</h2>

<img src="images/Origami Turtle/turtle20.jpg" />
<figcaption></figcaption>

<img src="images/Origami Turtle/turtle01.jpg" />
<figcaption>1. Start with a square of paper, colored side up.</figcaption>

<img src="images/Origami Turtle/turtle02.jpg" />
<figcaption>2. Fold in half vertically. Unfold.</figcaption>

<img src="images/Origami Turtle/turtle03.jpg" />
<figcaption>3. Fold the top 2 corners to rest along the center crease.</figcaption>

<img src="images/Origami Turtle/turtle04.jpg" />
<figcaption>4. Turn the paper over.</figcaption>

<img src="images/Origami Turtle/turtle05.jpg" />
<figcaption>5. Fold the sides to the center, allowing the corners to flip out from behind.</figcaption>

<img src="images/Origami Turtle/turtle06.jpg" />
<figcaption>6. Fold the bottom corners up to rest against the center crease. (They will overlap.)</figcaption>

<img src="images/Origami Turtle/turtle07.jpg" />
<figcaption>7. Fold the points back out again.</figcaption>

<img src="images/Origami Turtle/turtle08.jpg" />
<figcaption>8. Fold the upper white diamond shape in half.</figcaption>

<img src="images/Origami Turtle/turtle09.jpg" />
<figcaption>9. Fold the point back up.</figcaption>

<img src="images/Origami Turtle/turtle10.jpg" />
<figcaption>10. Fold the side of the white triangle over towards the center...</figcaption>

<img src="images/Origami Turtle/turtle11.jpg" />
<figcaption>11. Flatten the left side...</figcaption>

<img src="images/Origami Turtle/turtle12.jpg" />
<figcaption>12. And flatten the right side of the flap. Repeat on the right side</figcaption>

<img src="images/Origami Turtle/turtle13.jpg" />
<figcaption>13. Turn the model over.</figcaption>

<img src="images/Origami Turtle/turtle14.jpg" />
<figcaption>14. Pinch part of the shell to make a hump.</figcaption>

<img src="images/Origami Turtle/turtle15.jpg" />
<figcaption>15. Fold the pinched part over to the left.</figcaption>

<img src="images/Origami Turtle/turtle16.jpg" />
<figcaption>16. Tuck the point into the model.</figcaption>

<img src="images/Origami Turtle/turtle17.jpg" />
<figcaption>17. You can fold the tail back out, if you choose at this point.</figcaption>

<img src="images/Origami Turtle/turtle18.jpg" />
<figcaption>18. Pleat the legs.</figcaption>

<img src="images/Origami Turtle/turtle19.jpg" />
<figcaption>19. Fold the white triangles of the back feet under, if you wish. You're done!</figcaption>
