<h1>Origami Lion</h1>
<h2>Fumiaki Shingu</h2>

<img src="images/Origami Lion/lion13.jpg" />
<figcaption></figcaption>

<img src="images/Origami Lion/lion01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Lion/lion02.jpg" />
<figcaption>2. Crease the diagonal. Unfold. </figcaption>

<img src="images/Origami Lion/lion03.jpg" />
<figcaption>3. Fold the top and bottom sides to the center.</figcaption>

<img src="images/Origami Lion/lion04.jpg" />
<figcaption>4. Mountain fold the edges of the flaps<br /> behind/into the model, as shown.</figcaption>

<img src="images/Origami Lion/lion05.jpg" />
<figcaption>5. Fold the top and bottom edges behind. Do <br />not make this a perfect fold.</figcaption>

<img src="images/Origami Lion/lion06.jpg" />
<figcaption>6. Mountain fold the model in half bottom-to-top.</figcaption>

<img src="images/Origami Lion/lion08.jpg" />
<figcaption>7. Inside reverse fold, as shown. Fold through<br /> only the middle layer.</figcaption>

<img src="images/Origami Lion/lion09.jpg" />
<figcaption>8. Fold the top layer over.</figcaption>

<img src="images/Origami Lion/lion10.jpg" />
<figcaption>9. Fold down the top of the white area to reveal<br /> a face.</figcaption>

<img src="images/Origami Lion/lion11.jpg" />
<figcaption>10. Fold the tip of the face into the model.</figcaption>

<img src="images/Origami Lion/lion12.jpg" />
<figcaption>11. Fold in the tail. You're done!</figcaption>
