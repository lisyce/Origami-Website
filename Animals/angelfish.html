<h1>Origami Angelfish</h1>
<h2>?</h2>

<img src="images/Origami Angelfish/angelfish06.jpg" />
<figcaption></figcaption>

<img src="images/Origami Angelfish/angelfish01.jpg" />
<figcaption>1. Start with a <a href='../Bases/waterbomb.html'>Waterbomb base</a>. Click the link <br />if you don't know how to make one.</figcaption>

<img src="images/Origami Angelfish/angelfish02.jpg" />
<figcaption>2. Rotate the model as shown.</figcaption>

<img src="images/Origami Angelfish/angelfish03.jpg" />
<figcaption>3. Fold the upper tip down, as shown.</figcaption>

<img src="images/Origami Angelfish/angelfish04.jpg" />
<figcaption>4. Now fold the bottom tip up.</figcaption>

<img src="images/Origami Angelfish/angelfish05.jpg" />
<figcaption>5. Turn the model back over. You're done!</figcaption>
