<h1>Origami Mouse</h1>
<h2>David Brill</h2>

<img src="images/Origami Mouse/mouse24.jpg">
<figcaption></figcaption>

<img src="images/Origami Mouse/mouse01.jpg">
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Mouse/mouse02.jpg">
<figcaption>2. Fold diagonally in half, as shown.</figcaption>

<img src="images/Origami Mouse/mouse03.jpg">
<figcaption>3. Fold the left and right sides into the center. <br />Unfold.</figcaption>

<img src="images/Origami Mouse/mouse04.jpg">
<figcaption>4. Fold as shown, connecting the top tip and <br />the creases.</figcaption>

<img src="images/Origami Mouse/mouse05.jpg">
<figcaption>5. Reverse-fold the bottom sides on the<br /> creases.</figcaption>

<img src="images/Origami Mouse/mouse06.jpg">
<figcaption>6. Fold the flaps up.</figcaption>

<img src="images/Origami Mouse/mouse07.jpg">
<figcaption>7. Fold tip-to-tip as shown.</figcaption>

<img src="images/Origami Mouse/mouse08.jpg">
<figcaption>8. Rabbit-ear the head flap.</figcaption>

<img src="images/Origami Mouse/mouse09.jpg">
<figcaption>9. Pull the flap out a tiny bit to make it 3D, <br />as shown.</figcaption>

<img src="images/Origami Mouse/mouse10.jpg">
<figcaption>10. Start to pull the black layer away from<br /> the white.</figcaption>

<img src="images/Origami Mouse/mouse11.jpg">
<figcaption>11. Push where shown...</figcaption>

<img src="images/Origami Mouse/mouse12.jpg">
<figcaption>12. And flatten.</figcaption>

<img src="images/Origami Mouse/mouse13.jpg">
<figcaption>13. Connect point-to-point. This flap doesn't <br />go all the way to the center.</figcaption>

<img src="images/Origami Mouse/mouse14.jpg">
<figcaption>14. Fold the white flap over to the left.</figcaption>

<img src="images/Origami Mouse/mouse15.jpg">
<figcaption>15. Repeat steps 10-13 again.</figcaption>

<img src="images/Origami Mouse/mouse16.jpg">
<figcaption>16. Squash the head flap.</figcaption>

<h1>Origami Mouse</h1>
<h2>David Brill</h2>

<img src="images/Origami Mouse/mouse24.jpg" />
<figcaption></figcaption>

<img src="images/Origami Mouse/mouse01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Mouse/mouse02.jpg" />
<figcaption>2. Fold diagonally in half, as shown.</figcaption>

<img src="images/Origami Mouse/mouse03.jpg" />
<figcaption>3. Fold the left and right sides into the center. <br />Unfold.</figcaption>

<img src="images/Origami Mouse/mouse04.jpg" />
<figcaption>4. Fold as shown, connecting the top tip and <br />the creases.</figcaption>

<img src="images/Origami Mouse/mouse05.jpg" />
<figcaption>5. Reverse-fold the bottom sides on the<br /> creases.</figcaption>

<img src="images/Origami Mouse/mouse06.jpg" />
<figcaption>6. Fold the flaps up.</figcaption>

<img src="images/Origami Mouse/mouse07.jpg" />
<figcaption>7. Fold tip-to-tip as shown.</figcaption>

<img src="images/Origami Mouse/mouse08.jpg" />
<figcaption>8. Rabbit-ear the head flap.</figcaption>

<img src="images/Origami Mouse/mouse09.jpg" />
<figcaption>9. Pull the flap out a tiny bit to make it 3D, <br />as shown.</figcaption>

<img src="images/Origami Mouse/mouse10.jpg" />
<figcaption>10. Start to pull the black layer away from<br /> the white.</figcaption>

<img src="images/Origami Mouse/mouse11.jpg" />
<figcaption>11. Push where shown...</figcaption>

<img src="images/Origami Mouse/mouse12.jpg" />
<figcaption>12. And flatten.</figcaption>

<img src="images/Origami Mouse/mouse13.jpg" />
<figcaption>13. Connect point-to-point. This flap doesn't <br />go all the way to the center.</figcaption>

<img src="images/Origami Mouse/mouse14.jpg" />
<figcaption>14. Fold the white flap over to the left.</figcaption>

<img src="images/Origami Mouse/mouse15.jpg" />
<figcaption>15. Repeat steps 10-13 again.</figcaption>

<img src="images/Origami Mouse/mouse16.jpg" />
<figcaption>16. Squash the head flap.</figcaption>

<img src="images/Origami Mouse/mouse17.jpg" />
<figcaption>17. Fold the feet down again.</figcaption>

<img src="images/Origami Mouse/mouse18.jpg" />
<figcaption>18. Fold the entire model in half.</figcaption>

<img src="images/Origami Mouse/mouse19.jpg" />
<figcaption>19. Fold the ears back.</figcaption>

<img src="images/Origami Mouse/mouse20.jpg" />
<figcaption>20. Crimp to form the feet.</figcaption>

<img src="images/Origami Mouse/mouse21.jpg" />
<figcaption>21. Move the crimps farther down to make<br /> the mouse 3D.</figcaption>

<img src="images/Origami Mouse/mouse22.jpg" />
<figcaption>22. Crimp the tail.</figcaption>

<img src="images/Origami Mouse/mouse23.jpg" />
<figcaption>23. Completed Mouse!</figcaption>
