<h1>Origami Crane</h1>
<h2>Traditional</h2>

<img src="images/Origami Crane/crane01.jpg" />
<figcaption>1. Start with a <a href='../Bases/bird-base.html'>Bird base</a>. Click the link if you<br />don't know how to make one.</figcaption>

<img src="images/Origami Crane/crane02.jpg" />
<figcaption>2. Fold the left flap to the right.</figcaption>

<img src="images/Origami Crane/crane03.jpg" />
<figcaption>3. Fold both sides into the center.</figcaption>

<img src="images/Origami Crane/crane04.jpg" />
<figcaption>4. Turn the model over.</figcaption>

<img src="images/Origami Crane/crane05.jpg" />
<figcaption>5. Repeat steps 2-3.</figcaption>

<img src="images/Origami Crane/crane06.jpg" />
<figcaption>6. Fold the left flap to the right. Repeat <br />behind.</figcaption>

<img src="images/Origami Crane/crane07.jpg" />
<figcaption>7. Reverse-fold both tips upward.</figcaption>

<img src="images/Origami Crane/crane08.jpg" />
<figcaption>8. Slide each point outwards.</figcaption>

<img src="images/Origami Crane/crane09.jpg" />
<figcaption>9. Reverse-fold one tip to make a head.</figcaption>

<img src="images/Origami Crane/crane10.jpg" />
<figcaption>10. (These next steps are optional) Begin<br />to pull the wings apart...</figcaption>

<img src="images/Origami Crane/crane11.jpg" />
<figcaption>11. Done pulling.</figcaption>

<img src="images/Origami Crane/crane12.jpg" />
<figcaption>12. Completed crane!</figcaption>
