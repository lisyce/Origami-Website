<h1>Origami Little Terrier</h1>
<h2>Francisco Javier Caboblanco</h2>

<img src="images/Origami Terrier/terrier21.jpg" />
<figcaption></figcaption>

<img src="images/Origami Terrier/terrier01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Terrier/terrier02.jpg" />
<figcaption>2. Fold in half diagonally. Unfold.</figcaption>

<img src="images/Origami Terrier/terrier03.jpg" />
<figcaption>3. Fold both sides into the center.</figcaption>

<img src="images/Origami Terrier/terrier04.jpg" />
<figcaption>4. Turn the model over.</figcaption>

<img src="images/Origami Terrier/terrier05.jpg" />
<figcaption>5. Fold the tip up to the top.</figcaption>

<img src="images/Origami Terrier/terrier06.jpg" />
<figcaption>6. Turn the model over once more.</figcaption>

<img src="images/Origami Terrier/terrier07.jpg" />
<figcaption>7. Put you finger in one of the pockets and <br />start to open...</figcaption>

<img src="images/Origami Terrier/terrier08.jpg" />
<figcaption>8. And flatten. Repeat below.</figcaption>

<img src="images/Origami Terrier/terrier09.jpg" />
<figcaption>9. Remember when we folded the model in <br />half in step 5? We're now going to unfold that.</figcaption>

<img src="images/Origami Terrier/terrier10.jpg" />
<figcaption>10. Fold the whole model in half.</figcaption>

<img src="images/Origami Terrier/terrier11.jpg" />
<figcaption>11. Outside reverse fold where shown.</figcaption>

<img src="images/Origami Terrier/terrier12.jpg" />
<figcaption>12. Outside reverse fold again to make a head. <br />Make sure the ears show.</figcaption>

<img src="images/Origami Terrier/terrier13.jpg" />
<figcaption>13. Fold the point of the head under.</figcaption>

<img src="images/Origami Terrier/terrier14.jpg" />
<figcaption>14. Crimp fold the tail.</figcaption>

<img src="images/Origami Terrier/terrier15.jpg" />
<figcaption>15. Outside reverse fold the tail.</figcaption>

<img src="images/Origami Terrier/terrier16.jpg" />
<figcaption>16. Fold part of the head back out.</figcaption>

<img src="images/Origami Terrier/terrier17.jpg" />
<figcaption>17. Fold the nose on itself.</figcaption>

<img src="images/Origami Terrier/terrier18.jpg" />
<figcaption>18. Fold it on itself again.</figcaption>

<img src="images/Origami Terrier/terrier19.jpg" />
<figcaption>19. Push in part of the body to form legs.</figcaption>

<img src="images/Origami Terrier/terrier20.jpg" />
<figcaption>20. Stand up the little guy. You're done!</figcaption>
