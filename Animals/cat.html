<h1>Origami Cat</h1>
<h2>Fumiaki Shingu</h2>

<img src="images/Origami Cat/cat14.jpg" />
<figcaption></figcaption>

<img src="images/Origami Cat/cat01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Cat/cat02.jpg" />
<figcaption>2. Crease the diagonal. Unfold.</figcaption>

<img src="images/Origami Cat/cat03.jpg" />
<figcaption>3. Fold both sides to the center.</figcaption>

<img src="images/Origami Cat/cat04.jpg" />
<figcaption>4. Fold in the 2 small portions as shown.</figcaption>

<img src="images/Origami Cat/cat05.jpg" />
<figcaption>5. Fold the whole model in half.</figcaption>

<img src="images/Origami Cat/cat06.jpg" />
<figcaption>6. Start to open...</figcaption>

<img src="images/Origami Cat/cat07.jpg" />
<figcaption>7. And finish the squash fold.</figcaption>

<img src="images/Origami Cat/cat08.jpg" />
<figcaption>8. Fold in the long point.</figcaption>

<img src="images/Origami Cat/cat09.jpg" />
<figcaption>9. Pleat to form ears.</figcaption>

<img src="images/Origami Cat/cat10.jpg" />
<figcaption>10. Fold the top of the head behind. (I <br />actually sunk mine to keep it looking clean.)</figcaption>

<img src="images/Origami Cat/cat11.jpg" />
<figcaption>11. Crimp-fold the tail.</figcaption>

<img src="images/Origami Cat/cat12.jpg" />
<figcaption>12. Round the head a bit with some<br /> mountain folds.</figcaption>

<img src="images/Origami Cat/cat13.jpg" />
<figcaption>13. Stand up the little cat! You're done!</figcaption>
