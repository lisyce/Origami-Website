<h1>Origami Swan</h1>
<h2>Traditional</h2>

<img src="images/Origami Swan/swan12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Swan/swan01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Swan/swan02.jpg" />
<figcaption>2. Fold diagonally corner-to-corner, as shown. </figcaption>

<img src="images/Origami Swan/swan03.jpg" />
<figcaption>3. Unfold step 2.</figcaption>

<img src="images/Origami Swan/swan04.jpg" />
<figcaption>4. Fold one side in to the center, as shown.</figcaption>

<img src="images/Origami Swan/swan05.jpg" />
<figcaption>5. Fold the other side in to the center as well.</figcaption>

<img src="images/Origami Swan/swan06.jpg" />
<figcaption>6. Turn the paper over.</figcaption>

<img src="images/Origami Swan/swan07.jpg" />
<figcaption>7. Fold one side into the center.</figcaption>

<img src="images/Origami Swan/swan08.jpg" />
<figcaption>8. Fold the other side into the center.</figcaption>

<img src="images/Origami Swan/swan09.jpg" />
<figcaption>9. Mountain fold the body in half.</figcaption>

<img src="images/Origami Swan/swan10.jpg" />
<figcaption>10. Outside reverse fold to form the neck.</figcaption>

<img src="images/Origami Swan/swan11.jpg" />
<figcaption>11. Outside reverse fold to form the head. <br />You're done!</figcaption>
