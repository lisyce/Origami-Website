<h1>Origami Rabbit and Turtle</h1>
<h2>Fumiaki Shingu</h2>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle27.jpg" />
<figcaption></figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle01.jpg" />
<figcaption>1. Start with a square of paper, colored side up.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle02.jpg" />
<figcaption>2. Crease in half veritcally and horizontally. <br />Unfold.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle03.jpg" />
<figcaption>3. Fold the top and bottom sides to the center.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle04.jpg" />
<figcaption>4. Fold the left and right sides to the center.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle05.jpg" />
<figcaption>5. Unfold completely.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle06.jpg" />
<figcaption>6. Fold the 2 left corners in to the crease point <br />shown.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle07.jpg" />
<figcaption>7. Fold the top and bottom sids to the center<br /> on the existing creases.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle08.jpg" />
<figcaption>8. Fold the upper-let corner behind a little bit.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle09.jpg" />
<figcaption>9. Fold the right corners in to the center crease. <br />Unfold.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle10.jpg" />
<figcaption>10. Squash fold on the creases. In progress... </figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle11.jpg" />
<figcaption>11. Step 10 completed.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle12.jpg" />
<figcaption>12. Repeat on the bottom side.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle13.jpg" />
<figcaption>13. Fold the tips back out, as shown.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle14.jpg" />
<figcaption>14. Valley fold in half from bottom to top.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle15.jpg" />
<figcaption>15. Fold the first layer of paper over.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle16.jpg" />
<figcaption>16. Squash fold the second layer. In progress...</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle17.jpg" />
<figcaption>17. Step 16 completed.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle18.jpg" />
<figcaption>18. Valley fold the left and right flaps into the<br /> model, as shown.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle19.jpg" />
<figcaption>19. Fold the tip of the rabbit's head (the<br /> squash-folded flap) into the model.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle20.jpg" />
<figcaption>20. Fold the left side over to meet the center<br /> crease going down the rabbit's face.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle21.jpg" />
<figcaption>21. Locate the left-most crease. Open up the <br />paper...</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle22.jpg" />
<figcaption>22. And squash fold.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle23.jpg" />
<figcaption>23. Fold the tip of the green part up as far as <br />desired. Unfold.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle24.jpg" />
<figcaption>24. Outside reverse fold on the creases.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle25.jpg" />
<figcaption>25. Fold down the white corner. Crease and<br /> unfold.</figcaption>

<img src="images/Origami Rabbit-Turtle/rabbit-turtle26.jpg" />
<figcaption>26. Inside reverse fold on the creases. You're <br />done!</figcaption>
