<h1>Origami Fox</h1>
<h2>Traditional</h2>

<img src="images/Origami Fox/fox11.jpg" />
<figcaption></figcaption>

<img src="images/Origami Fox/fox01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Fox/fox02.jpg" />
<figcaption>2. Fold the top-right corner to the bottom-<br />left corner.</figcaption>

<img src="images/Origami Fox/fox03.jpg" />
<figcaption>3. Fold the top-left corner to the bottom-<br />right corner.</figcaption>

<img src="images/Origami Fox/fox04.jpg" />
<figcaption>4. Fold the bottom-right corner to the <br />bottom-left corner.</figcaption>

<img src="images/Origami Fox/fox05.jpg" />
<figcaption>5. Repeat on the back.</figcaption>

<img src="images/Origami Fox/fox06.jpg" />
<figcaption>6. Rotate 90 degrees clockwise.</figcaption>

<img src="images/Origami Fox/fox07.jpg" />
<figcaption>7. Start to open where shown. The <br />measurements don't have to be exact, but <br />the entire open section should extend about<br />s halfway across the model.</figcaption>

<img src="images/Origami Fox/fox08.jpg" />
<figcaption>8. Partially flatten the head.</figcaption>

<img src="images/Origami Fox/fox09.jpg" />
<figcaption>9. Fold in the tail.</figcaption>

<img src="images/Origami Fox/fox10.jpg" />
<figcaption>10. Stand up your little guy. You're done!</figcaption>
