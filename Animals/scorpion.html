<h1>Origami Scorpion</h1>
<h2>Christopher Harbo</h2>

<img src="images/Origami Scorpion/scorpion17.jpg" />
<figcaption></figcaption>

<img src="images/Origami Scorpion/scorpion01.jpg" />
<figcaption>1. Start with a <a href='../Bases/bird-base.html'>Bird base</a>. Click the link if you<br />don't know how to make one.</figcaption>

<img src="images/Origami Scorpion/scorpion02.jpg" />
<figcaption>2. Fold both sides into the center. Repeat behind.</figcaption>

<img src="images/Origami Scorpion/scorpion03.jpg" />
<figcaption>3. Fold both points outwards to meet the<br /> center. Unfold.</figcaption>

<img src="images/Origami Scorpion/scorpion04.jpg" />
<figcaption>4. Outside reverse fold on the creases.</figcaption>

<img src="images/Origami Scorpion/scorpion05.jpg" />
<figcaption>5. Inside reverse fold the points downwards.</figcaption>

<img src="images/Origami Scorpion/scorpion06.jpg" />
<figcaption>6. Outside reverse fold the tips to form claws.</figcaption>

<img src="images/Origami Scorpion/scorpion07.jpg" />
<figcaption>7. Fold down the top point are far as it will go.</figcaption>

<img src="images/Origami Scorpion/scorpion08.jpg" />
<figcaption>8. Turn the model over.</figcaption>

<img src="images/Origami Scorpion/scorpion09.jpg" />
<figcaption>9. Pleat fold the tip at the bottom.</figcaption>

<img src="images/Origami Scorpion/scorpion10.jpg" />
<figcaption>10. Fold down the point as far as it will go.</figcaption>

<img src="images/Origami Scorpion/scorpion11.jpg" />
<figcaption>11. Crease the flap to the base of the triangle. <br />Unfold. Repeat on the right.</figcaption>

<img src="images/Origami Scorpion/scorpion12.jpg" />
<figcaption>12. Turn the model over.</figcaption>

<img src="images/Origami Scorpion/scorpion13.jpg" />
<figcaption>13. Rabbit-ear the tail over the triangle.</figcaption>

<img src="images/Origami Scorpion/scorpion14.jpg" />
<figcaption>14. Inside reverse fold the tail.</figcaption>

<img src="images/Origami Scorpion/scorpion15.jpg" />
<figcaption>15. Outside reverse fold to form a stinger.</figcaption>

<img src="images/Origami Scorpion/scorpion16.jpg" />
<figcaption>16. Fold the whole model in half and unfold<br /> most of the way. You're done!</figcaption>
