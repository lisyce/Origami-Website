<h1>Origami Goat</h1>
<h2>Cara Lisy- Based off of a dragonfly by P.D. Tuyen</h2>

<img src="images/Origami Goat/goat19.jpg" />
<figcaption></figcaption>

<img src="images/Origami Goat/goat01.jpg" />
<figcaption>1. With the white side up, valley fold in half <br />top to bottom and unfold.</figcaption>

<img src="images/Origami Goat/goat02.jpg" />
<figcaption>2. Valley fold in half left to right and unfold.</figcaption>

<img src="images/Origami Goat/goat03.jpg" />
<figcaption>3. Valley fold both sides to the center.</figcaption>

<img src="images/Origami Goat/goat04.jpg" />
<figcaption>4. Fold one corner down, as shown. Repeat on<br /> the other 3 corners.</figcaption>

<img src="images/Origami Goat/goat05.jpg" />
<figcaption>5. Reverse-fold one corner. Repeat on <br />the other 3.</figcaption>

<img src="images/Origami Goat/goat06.jpg" />
<figcaption>6. Turn the paper over.</figcaption>

<img src="images/Origami Goat/goat07.jpg" />
<figcaption>7. Fold the left and right sides into the center.</figcaption>

<img src="images/Origami Goat/goat08.jpg" />
<figcaption>8. Turn the paper over and rotate it 90 degrees <br />counter-clockwise.</figcaption>

<img src="images/Origami Goat/goat09.jpg" />
<figcaption>9. Fold one corner down, as shown.</figcaption>

<img src="images/Origami Goat/goat10.jpg" />
<figcaption>10. Now fold it back up, as shown.</figcaption>

<img src="images/Origami Goat/goat11.jpg" />
<figcaption>11. Fold the tip to the left.</figcaption>

<img src="images/Origami Goat/goat12.jpg" />
<figcaption>12. Repeat steps 9-11 on each of the other corners.</figcaption>

<img src="images/Origami Goat/goat13.jpg" />
<figcaption>13. Fold the entire model in half.</figcaption>

<img src="images/Origami Goat/goat14.jpg" />
<figcaption>14. Pop the rotated square out while<br />folding the model in half. In progress...</figcaption>

<img src="images/Origami Goat/goat15.jpg" />
<figcaption>15. Completed.</figcaption>

<img src="images/Origami Goat/goat16.jpg" />
<figcaption>16. Slide the legs so the model can stand.</figcaption>

<img src="images/Origami Goat/goat17.jpg" />
<figcaption>17. Slide the ears to your preference.</figcaption>

<img src="images/Origami Goat/goat18.jpg" />
<figcaption>18. Reverse-fold the tip of the nose. You're done!</figcaption>
