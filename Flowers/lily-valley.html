<h1>Origami Lily of the Valley</h1>
<h2>?</h2>

<img src="images/Origami Lily-Valley/lily-valley10.jpg" />
<figcaption></figcaption>

<img src="images/Origami Lily-Valley/lily-valley01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>, white <br /> side in. Click the link if you don't know how to make one.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley02.jpg" />
<figcaption>2. Open the paper up completely. The diagonal<br /> creases should be valley folds.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley03.jpg" /><br />
<figcaption>3. Fold all 4 corners to the center.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley04.jpg" />
<figcaption>4. Collapse the model just like a preliminary base, with the corners that were folded<br /> to the center inside.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley05.jpg" />
<figcaption>5. Fold both sides partially to the center.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley06.jpg" />
<figcaption>6. Repeat behind.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley07.jpg" />
<figcaption>7. Start to open up the model.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley08.jpg" />
<figcaption>8. The model is now open.</figcaption>

<img src="images/Origami Lily-Valley/lily-valley09.jpg" />
<figcaption>9. Curl the petals. You're done!</figcaption>
