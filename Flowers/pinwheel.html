<h1>Origami Pinwheel Flower</h1>
<h2>Cara Lisy</h2>

<img src="images/Origami Pinwheel/pinwheel07.jpg" />
<figcaption></figcaption>

<img src="images/Origami Pinwheel/pinwheel01.jpg" />
<figcaption>1. Start with a <a href='../Bases/windmill-base.html'>Windmill base</a>. <br />Fold the tip up as shown.</figcaption>

<img src="images/Origami Pinwheel/pinwheel02.jpg" />
<figcaption>2. Fold the bottom tip down.</figcaption>

<img src="images/Origami Pinwheel/pinwheel03.jpg" />
<figcaption>3. Squash fold the corner.</figcaption>

<img src="images/Origami Pinwheel/pinwheel04.jpg" />
<figcaption>4. Repeat on the other 4 corners.</figcaption>

<img src="images/Origami Pinwheel/pinwheel05.jpg" />
<figcaption>5. Fold up the tip, as shown. Repeat on the <br />other sides.</figcaption>

<img src="images/Origami Pinwheel/pinwheel06.jpg" />
<figcaption>6. Pop out the corners to give the model some <br />dimension. You're done!</figcaption>
