<h1>Origami Flower Stand</h1>
<h2>Hyo Ahn</h2>

<img src="images/Origami Flower-Stand/flower-stand15.jpg" />
<figcaption></figcaption>

<img src="images/Origami Flower-Stand/flower-stand01.jpg" />
<figcaption>1. Start with a <a href='../Bases/windmill-base.html'>Windmill base</a>. Click the link<br /> if you don't know how to make one.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand02.jpg" />
<figcaption>2. Fold the top right flpa up and the bottom<br /> left flap down.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand03.jpg" />
<figcaption>3. Select a flap, open it up...</figcaption>

<img src="images/Origami Flower-Stand/flower-stand04.jpg" />
<figcaption>4. And squash fold it. Repeat on the other 3 flaps.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand05.jpg" />
<figcaption>5. Fold both sides to the center.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand06.jpg" />
<figcaption>6. Fold the top part of the flap down.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand07.jpg" />
<figcaption>7. Unfold back to step 5.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand08.jpg" />
<figcaption>8. Pull the flap up...</figcaption>

<img src="images/Origami Flower-Stand/flower-stand09.jpg" />
<figcaption>9. And finish the petal fold.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand10.jpg" />
<figcaption>10. Repeat steps 5-9 on the other 3 flaps.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand11.jpg" />
<figcaption>11. Fold the tips up so they are vertical.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand12.jpg" />
<figcaption>12. Pinch the crease between 2 of the flaps.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand13.jpg" />
<figcaption>13. Repeat on the other 3 flaps.</figcaption>

<img src="images/Origami Flower-Stand/flower-stand14.jpg" />
<figcaption>14. Curl the flaps. You're done!</figcaption>
