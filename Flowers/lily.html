<h1>Origami Lily</h1>
<h2>Traditional</h2>

<img src="images/Origami Lily/lily06.jpg" />
<figcaption></figcaption>

<img src="../Bases/images/Frog Base/frog-base08.jpg" />
<figcaption>1. Start with an origami <a href='../Bases/frog-base.html'>Frog base</a>. Click the link<br /> if you don't know how to make one.</figcaption>

<img src="images/Origami Lily/lily01.jpg" />
<figcaption>2. Fold the right flap over to the left.</figcaption>

<img src="images/Origami Lily/lily02.jpg" />
<figcaption>3. Fold the top sides into the center. Repeat <br />on the other 3 flaps of the model.</figcaption>

<img src="images/Origami Lily/lily03.jpg" />
<figcaption>4. Rotate the lily 180 degrees and fold down <br />one petal. Repeat on the 3 other flaps.</figcaption>

<img src="images/Origami Lily/lily04.jpg" />
<figcaption>5. Start to pull the petals away from the body, <br />as shown.</figcaption>

<img src="images/Origami Lily/lily05.jpg" />
<figcaption>6. Top view of step 5 completed.</figcaption>

<img src="images/Origami Lily/lily06.jpg" />
<figcaption>7. Curl the tips of the petals around a pencil. <br />You're done!</figcaption>
