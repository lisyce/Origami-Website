<h1>Origami Boutonniere</h1>
<h2>Traditional</h2>

<img src="images/Origami Boutonniere/boutonniere10.jpg" />
<figcaption></figcaption>

<img src="images/Origami Boutonniere/boutonniere01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Prelimary base</a>, white<br /> side in. NOTE: Start folding color side up.</figcaption>

<img src="images/Origami Boutonniere/boutonniere02.jpg" />
<figcaption>2. Fold both top edges into the center.</figcaption>

<img src="images/Origami Boutonniere/boutonniere03.jpg" />
<figcaption>3. Repeat step 2 behind.</figcaption>

<img src="images/Origami Boutonniere/boutonniere04.jpg" />
<figcaption>4. Rotate the model 180 degrees.</figcaption>

<img src="images/Origami Boutonniere/boutonniere05.jpg" />
<figcaption>5. Fold the left side over to the right, as shown.</figcaption>

<img src="images/Origami Boutonniere/boutonniere06.jpg" />
<figcaption>6. This step is a little hard, because the paper<br /> is thick at this point, but fold the bottom tip<br /> up. Unfold.</figcaption>

<img src="images/Origami Boutonniere/boutonniere07.jpg" />
<figcaption>7. Inside reverse fold on the crease you made.</figcaption>

<img src="images/Origami Boutonniere/boutonniere08.jpg" />
<figcaption>8. Hold the model by the tip and start to pull<br /> the petals apart.</figcaption>

<img src="images/Origami Boutonniere/boutonniere09.jpg" />
<figcaption>9. Continue to pull the petals apart. You're done!</figcaption>
