<h1>Origami Lisy Blossom</h1>
<h2>Cara Lisy</h2>

<img src="images/Origami Lisy-Bloss/lisy-bloss27.jpg" />
<figcaption></figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss01.jpg" />
<figcaption>1. Start with a square of paper, colored side up.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss02.jpg" />
<figcaption>2. Crease in half horizontally and vertically. <br />Unfold.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss03.jpg" />
<figcaption>3. Valley fold the top and bottom sides into <br />the center. Unfold.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss04.jpg" />
<figcaption>4. Valley fold the left and right sides in to the<br /> center and unfold.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss05.jpg" />
<figcaption>5. Turn the paper over.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss06.jpg" />
<figcaption>6. Crease in half on both diagonals.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss07.jpg" />
<figcaption>7. Fold one corner up to the first vertex, as <br />shown. Unfold.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss08.jpg" />
<figcaption>8. Fold the corner to the center. Unfold.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss09.jpg" />
<figcaption>9. Now fold the sane corner to the last vertex,<br /> as shown. Unfold.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss10.jpg" />
<figcaption>10. Repeat steps 7-9 on the other 3 corners.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss11.jpg" />
<figcaption>11. Choose one corner to focus on.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss12.jpg" />
<figcaption>12. Reinforce the creases shown.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss13.jpg" />
<figcaption>13. Pinch the area shown...</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss14.jpg" />
<figcaption>14. And flatten it. Fold the corner in to the <br />center. Refer to step 15 if you need help.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss16.jpg" />
<figcaption>15. Repeat steps 11-14 on the other 3 corners.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss17.jpg" />
<figcaption>16. Fold all 4 corners to the center.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss18.jpg" />
<figcaption>17. On one flap, fold edge-to-edge, as shown. <br />Unfold.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss19.jpg" />
<figcaption>18. Repeat step 17 on the right side of the flap.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss20.jpg" />
<figcaption>19. Rabbit-ear the flap and let it stand up on <br />the creases.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss21.jpg" />
<figcaption>20. Rpeat steps 17-19 on the other 3 corners.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss22.jpg" />
<figcaption>21. Turn the paper over.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss23.jpg" />
<figcaption>22. Fold the rabbit-eared flaps out from<br /> behind, as shown.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss24.jpg" />
<figcaption>23. You now need to reinforce the central<br /> mountain folds. I prefer to do this by <br />partially collapsing the model into a <br />preliminary base.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss25.jpg" />
<figcaption>24. Step 23 completed.</figcaption>

<img src="images/Origami Lisy-Bloss/lisy-bloss26.jpg" />
<figcaption>25. Pull the flaps away from the center to<br /> make petals. You're done!</figcaption>
