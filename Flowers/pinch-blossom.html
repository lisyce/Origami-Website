<h1>Origami Pinched Blossom (Real name unknown)</h1>
<h2>ceedison on Youtube.com</h2>

<img src="images/Origami Pinch-Blossom/pinch-bloss24.jpg" />
<figcaption></figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss02.jpg" />
<figcaption>2. Crease horizontally and vertically. Unfold.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss03.jpg" />
<figcaption>3. Fold all 4 corners to the center.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss04.jpg" />
<figcaption>4. Fold all 4 corners to the center again.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss05.jpg" />
<figcaption>5. Fold down one of the flaps, as shown. <br />Unfold, and do it to the other side of the flap.</figcaption>

 <img src="images/Origami Pinch-Blossom/pinch-bloss06.jpg" />
<figcaption>6. Rabbit-Ear the flap on the creases. Repeat <br /> on the other 3 flaps.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss07.jpg" />
<figcaption>7. Turn the model over.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss08.jpg" />
<figcaption>8. Make slight creases by folding all 4 corners <br /> to the center. Unfold.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss09.jpg" />
<figcaption>9. Now refold the corners, this time letting <br /> the rabbit-ears fold over, too.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss10.jpg" />
<figcaption>10. Step 9 completed.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss11.jpg" />
<figcaption>11. "Pop" the center in, as shown.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss12.jpg" />
<figcaption>12. Put your finger inside one of the 4 points<br /> and open it out a little. Repeat on the other <br />3 points.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss13.jpg" />
<figcaption>13. Turn the model over.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss14.jpg" />
<figcaption>14. Make a rough crease horizontally and <br /> vertically through the model.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss15.jpg" />
<figcaption>15. Fold one of the points forwards, no further<br /> than shown. Repeat on the other 3 points.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss16.jpg" />
<figcaption>16. Pinch where shown, grip the white point... </figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss17.jpg" />
<figcaption>17. And gently pull outwards. Repeat on the <br />other 3 points.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss18.jpg" />
<figcaption>18. Turn over.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss19.jpg" />
<figcaption>19. Put your finger inside the model and open <br /> it up a bit.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss20.jpg" />
<figcaption>20. Select a petal, pinch where shown...</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss21.jpg" />
<figcaption>21. Put your finger in the pocket and push down.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss22.jpg" />
<figcaption>22. Repeat on the other 3 petals.</figcaption>

<img src="images/Origami Pinch-Blossom/pinch-bloss23.jpg" />
<figcaption>23. Now, simply pinch the top of the 4 other<br /> points (leaves). You're done!</figcaption>
