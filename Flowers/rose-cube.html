<h1>Origami Magic Rose Cube</h1>
<h2>Valerie Vann</h2>

<img src="images/Origami Rose-Cube/rose-cube46.jpg" />
<figcaption></figcaption>

<img src="images/Origami Rose-Cube/rose-cube47.jpg" />
<figcaption></figcaption>

<h2>Making the Petal Units</h2>
<img src="images/Origami Rose-Cube/rose-cube01.jpg" />
<figcaption>1. You will need 6 pieces of paper: 3 of the <br />petal color, and 3 of the leaf color.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube02.jpg" />
<figcaption>2. Select one of the petal-colored pieces and <br />fold it in half. Unfold.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube03.jpg" />
<figcaption>3. Fold both sides to the center and unfold.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube04.jpg" />
<figcaption>4. Fold the top-right corner along the crease. <br />Unfold.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube05.jpg" />
<figcaption>5. Fold the bottom-left corner in the same way.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube06.jpg" />
<figcaption>6. Fold a portion of the corner back on the<br /> topmost crease of the triangle, as shown.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube07.jpg" />
<figcaption>7. Flatten the paper along the crease shown.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube08.jpg" />
<figcaption>8. Rotate the paper 180 degrees.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube09.jpg" />
<figcaption>9. Now, pop up the flap shown and refold the <br />other triangle.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube10.jpg" />
<figcaption>10. Flatten the paper on the topmost crease <br />as before...</figcaption>

<img src="images/Origami Rose-Cube/rose-cube11.jpg" />
<figcaption>11. And flatten both sides to the center.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube12.jpg" />
<figcaption>12. Turn the model over.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube13.jpg" />
<figcaption>13. Fold the 2 white tips in.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube14.jpg" />
<figcaption>14. Fold the top tip in to the point at the left<br /> shown.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube15.jpg" />
<figcaption>15. Fold up the bottom tip to the left.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube16.jpg" />
<figcaption>16. Unfold to step 12.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube17.jpg" />
<figcaption>17. Turn the model back over.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube18.jpg" />
<figcaption>18. Make 2 other units like this.</figcaption>


<h2>Making the Leaf Units</h2>


<img src="images/Origami Rose-Cube/rose-cube19.jpg" />
<figcaption>1. Take a leaf-color paper and fold steps 1-7<br /> of the petal unit.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube20.jpg" />
<figcaption>2. Fold the small corner up, as shown.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube21.jpg" />
<figcaption>3. Fold up the green triangle.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube22.jpg" />
<figcaption>4. Fold the bottom-right corner up to the <br />other edge, as shown. Unfold.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube23.jpg" />
<figcaption>5. Turn the model back over.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube24.jpg" />
<figcaption>6. As before, pop up the right side flap.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube25.jpg" />
<figcaption>7. Fold up the bottom triangle...</figcaption>

<img src="images/Origami Rose-Cube/rose-cube26.jpg" />
<figcaption>8. Fold down on the crease, and flatten.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube27.jpg" />
<figcaption>9. Turn the model over.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube28.jpg" />
<figcaption>10. Fold the white triangle in.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube29.jpg" />
<figcaption>11. Fold the tip straight up.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube30.jpg" />
<figcaption>12. Unfold to step 9.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube31.jpg" />
<figcaption>13. Make 3 more leaf units.</figcaption>


<h2>Assembly</h2>

<img src="images/Origami Rose-Cube/rose-cube32.jpg" />
<figcaption>1. Insert the longer tip of one of the leaf units <br />into the pocket of another, as shown.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube33.jpg" />
<figcaption>2. Use the same method to attatch the other <br />leaf unit. You should have now tucked 3 <br />tips total into pockets.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube35.jpg" />
<figcaption>3. Completed leaf half-cube.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube36.jpg" />
<figcaption>4. Attatch 2 of the petal units together, just<br /> like with the leaf units.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube37.jpg" />
<figcaption>5. Put the 3rd unit in the pocket, as shown...</figcaption>

<img src="images/Origami Rose-Cube/rose-cube38.jpg" />
<figcaption>6. And slip the last tip into the pocket.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube39.jpg" />
<figcaption>7. Completed petal half-cube.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube40.jpg" />
<figcaption>8. More tips and pockets! Slip the other long<br /> petal tips into the second leaf pocket. Refer <br />to the image if you need help.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube41.jpg" />
<figcaption>9. Step 8 completed.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube42.jpg" />
<figcaption>10. Now, all you have to do is slip the 3 shorter<br /> leaf tips into the other purple pockets!</figcaption>


<h2>Opening and Closing</h2>


<img src="images/Origami Rose-Cube/rose-cube43.jpg" />
<figcaption>1. Slide the 2 halves of each of the petal units<br /> apart to get what is shown.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube44.jpg" />
<figcaption>2. Pull the green tips out of the pockets.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube45.jpg" />
<figcaption>3. Reinforce the mountain fold on each of the <br />leaf units.</figcaption>

<img src="images/Origami Rose-Cube/rose-cube46.jpg" />
<figcaption>4. Opened Magic Rose Cube!</figcaption>

<img src="images/Origami Rose-Cube/rose-cube47.jpg" />
<figcaption>5. Simply insert the green tips back into the <br />pockets and slide the petals closed to put <br />it back into cube shape! You're done!</figcaption>
