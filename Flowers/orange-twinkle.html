<h1>Origami Orange Twinkle Flower</h1>
<h2>Soonboke Smith</h2>

<img src="images/Origami Orange-Twinkle/orange-twinkle17.jpg" />
<figcaption></figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>. Click the<br />link if you don't know how to make one. Start <br />colored side in. Make sure the open end is<br /> facing away from you.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle02.jpg" />
<figcaption>2. Fold the bottom tip to the top tip. Make a <br />pinch crease and unfold.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle03.jpg" />
<figcaption>3. Fold the lower tip to the center pinch mark. <br />Crease and unfold.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle04.jpg" />
<figcaption>4. Open up the paper.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle05.jpg" />
<figcaption>5. Make a sink fold on the creases. In progress...</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle06.jpg" />
<figcaption>6. Step 5 completed.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle07.jpg" />
<figcaption>7. Fold the top tip down, as shown.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle08.jpg" />
<figcaption>8. Fold the bottom tip up to the<br /> center line.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle09.jpg" />
<figcaption>9. Fold the bottom edge of the tip up to the center line.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle10.jpg" />
<figcaption>10. Unfold to step 7.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle11.jpg" />
<figcaption>11. Fold up on the topmost crease.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle12.jpg" />
<figcaption>12. Fold down on the already-made crease.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle13.jpg" />
<figcaption>13. Repeat steps 7-12 on the other 3 flaps.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle14.jpg" />
<figcaption>14. Spread the petals apart.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle15.jpg" />
<figcaption>15. Stick 2 fingers in the outer layers of paper, <br />as shown.</figcaption>

<img src="images/Origami Orange-Twinkle/orange-twinkle16.jpg" />
<figcaption>16. Repeat step 15 on the other 3 petals. You're <br />done!</figcaption>
