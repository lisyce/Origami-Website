<h1>Origami Hydrangea</h1>
<h2>Anca Oprea</h2>

<img src="images/Origami Hydrangea/hydrangea01.jpg" />
<figcaption></figcaption>

<img src="images/Origami Hydrangea/hydrangea02.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>. Click the<br /> link if you don't know how to make one.</figcaption>

<img src="images/Origami Hydrangea/hydrangea03.jpg" />
<figcaption>2. Fold down the top point. The measurements<br /> don't have to be exact. Unfold.</figcaption>

<img src="images/Origami Hydrangea/hydrangea04.jpg" />
<figcaption>3. Open up the paper...</figcaption>

<img src="images/Origami Hydrangea/hydrangea05.jpg" />
<figcaption>4. And collapse/sink fold.</figcaption>

<img src="images/Origami Hydrangea/hydrangea06.jpg" />
<figcaption>5. Fold one side to the center line.</figcaption>

<img src="images/Origami Hydrangea/hydrangea07.jpg" />
<figcaption>6. Repeat on the other 3 flaps of the model.</figcaption>

<img src="images/Origami Hydrangea/hydrangea08.jpg" />
<figcaption>7. Open the paper from the end facing you.<br /> In progress...</figcaption>

<img src="images/Origami Hydrangea/hydrangea09.jpg" />
<figcaption>8. Step 7 completed.</figcaption>

<img src="images/Origami Hydrangea/hydrangea10.jpg" />
<figcaption>9. turn the model over.</figcaption>

<img src="images/Origami Hydrangea/hydrangea11.jpg" />
<figcaption>10. Select a flap. Fold the end to the crease line.</figcaption>

<img src="images/Origami Hydrangea/hydrangea12.jpg" />
<figcaption>11. Flatten one side...</figcaption>

<img src="images/Origami Hydrangea/hydrangea13.jpg" />
<figcaption>12. Then the other.</figcaption>

<img src="images/Origami Hydrangea/hydrangea14.jpg" />
<figcaption>13. Repeat on the other three flaps.</figcaption>

<img src="images/Origami Hydrangea/hydrangea15.jpg" />
<figcaption>14. Turn the model back over. You're done!</figcaption>
