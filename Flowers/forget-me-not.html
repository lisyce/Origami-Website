<h1>Origami Forget-Me-Not</h1>
<h2>Adapted from Toyoaki Kawai's Design</h2>

<img src="images/Origami Forget-Me-Not/forget12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Forget-Me-Not/forget01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>, white<br /> side in.</figcaption>

<img src="images/Origami Forget-Me-Not/forget02.jpg" />
<figcaption>2. Fold one side into the center. Unfold.</figcaption>

<img src="images/Origami Forget-Me-Not/forget03.jpg" />
<figcaption>3. Squash-Fold on the crease you made.</figcaption>

<img src="images/Origami Forget-Me-Not/forget04.jpg" />
<figcaption>4. Repeat on the 3 other flaps of the model.</figcaption>

<img src="images/Origami Forget-Me-Not/forget05.jpg" />
<figcaption>5. Page-turn to get a completely white surface.</figcaption>

<img src="images/Origami Forget-Me-Not/forget06.jpg" />
<figcaption>6. Fold the tip up where shown. Unfold.</figcaption>

<img src="images/Origami Forget-Me-Not/forget07.jpg" />
<figcaption>7. Fold both sides to the crease you made.</figcaption>

<img src="images/Origami Forget-Me-Not/forget08.jpg" />
<figcaption>8. Fold the top sides into the center.</figcaption>

<img src="images/Origami Forget-Me-Not/forget09.jpg" />
<figcaption>9. Repeat on the 3 other flaps of the model.</figcaption>

<img src="images/Origami Forget-Me-Not/forget10.jpg" />
<figcaption>10. Fold 1 petal up. Repeat on the 3 other flaps.</figcaption>

<img src="images/Origami Forget-Me-Not/forget11.jpg" />
<figcaption>11. Spread the petals out. You're done!</figcaption>
