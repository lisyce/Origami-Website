<h1>Origami Bluebell</h1>
<h2>Adapted from origami-instructions.com</h2>

<img src="images/Origami Bluebell/bluebell12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Bluebell/bluebell01.jpg" />
<figcaption>1. Start with a <a href='../Bases/prelim.html'>Preliminary base</a>. Click the<br />link if you don't know how to make one.<br />Make sure the open end is at the top.</figcaption>

<img src="images/Origami Bluebell/bluebell02.jpg" />
<figcaption>2. Fold both sides to the center.</figcaption>

<img src="images/Origami Bluebell/bluebell03.jpg" />
<figcaption>3. Fold the top 2 sides into the center.</figcaption>

<img src="images/Origami Bluebell/bluebell04.jpg" />
<figcaption>4. Fold the top sides outward, as shown.</figcaption>

<img src="images/Origami Bluebell/bluebell05.jpg" />
<figcaption>5. Stick your finget in the pocket of the top to<br /> open it.</figcaption>

<img src="images/Origami Bluebell/bluebell06.jpg" />
<figcaption>6. Make a squash fold where you opened the<br /> pocket.</figcaption>

<img src="images/Origami Bluebell/bluebell07.jpg" />
<figcaption>7. Mountain fold half of the squash fold behind.</figcaption>

<img src="images/Origami Bluebell/bluebell08.jpg" />
<figcaption>8. Repeat steps 5-7 on the left, and steps 2-7 <br />behind.</figcaption>

<img src="images/Origami Bluebell/bluebell09.jpg" />
<figcaption>9. Fold down the tip of the petal.</figcaption>

<img src="images/Origami Bluebell/bluebell10.jpg" />
<figcaption>10. Repeat on the other 3 flaps.</figcaption>

<img src="images/Origami Bluebell/bluebell11.jpg" />
<figcaption>11. Carefully open up the bluebell by sticking <br />you fingers into the center. Make sure <br />the folds don't come undone. You are done!</figcaption>
