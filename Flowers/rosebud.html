<h1>Origami Rosebud</h1>
<h2>Carlos Bocanegra</h2>

<img src="images/Origami Rosebud/rosebud22.jpg" />
<figcaption>(Rosebud shown with <a href='flower-stand'>a flower stand</a>)</figcaption>

<img src="images/Origami Rosebud/rosebud01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Rosebud/rosebud02.jpg" />
<figcaption>2. Crease both diagonals.</figcaption>


<img src="images/Origami Rosebud/rosebud03.jpg" />
<figcaption>3. Fold all 4 corners to the center.</figcaption>

<img src="images/Origami Rosebud/rosebud04.jpg" />
<figcaption>4. Mountain fold in half. Unfold.</figcaption>

<img src="images/Origami Rosebud/rosebud05.jpg" />
<figcaption>5. Rotate 90 degrees and repeat step 4.</figcaption>

<img src="images/Origami Rosebud/rosebud06.jpg" />
<figcaption>6. Crease diagonally. Unfold.</figcaption>

<img src="images/Origami Rosebud/rosebud07.jpg" />
<figcaption>7. Rotate 90 degrees and repeat step 6, but<br /> DON'T unfold.</figcaption>

<img src="images/Origami Rosebud/rosebud08.jpg" />
<figcaption>8. Rotate the model 180 degrees to the <br />orientation shown.</figcaption>

<img src="images/Origami Rosebud/rosebud09.jpg" />
<figcaption>9. Note the crease.</figcaption>

<img src="images/Origami Rosebud/rosebud10.jpg" />
<figcaption>10. Valley fold on the crease...</figcaption>

<img src="images/Origami Rosebud/rosebud11.jpg" />
<figcaption>11. And flatten.</figcaption>

<img src="images/Origami Rosebud/rosebud12.jpg" />
<figcaption>12. Inside reverse fold the right side.</figcaption>

<img src="images/Origami Rosebud/rosebud13.jpg" />
<figcaption>13. Fold the right flap over to the left. Note<br /> that the triangle formed at the bottom <br />needs to be even.</figcaption>

<img src="images/Origami Rosebud/rosebud14.jpg" />
<figcaption>14. Fold the bottom tip up. Unfold.</figcaption>

<img src="images/Origami Rosebud/rosebud15.jpg" />
<figcaption>15. Open up the flap. There is both a top and <br />bottom one. It doesn't matter which you choose.</figcaption>

<img src="images/Origami Rosebud/rosebud16.jpg" />
<figcaption>16. Tuck the flap into the pocket.</figcaption>

<img src="images/Origami Rosebud/rosebud17.jpg" />
<figcaption>17. Repeat steps 13-15 on the other 3 flaps.</figcaption>

<img src="images/Origami Rosebud/rosebud18.jpg" />
<figcaption>18. Pick the rosebud up and hold it as shown.</figcaption>

<img src="images/Origami Rosebud/rosebud19.jpg" />
<figcaption>19. Stick a pencil or something into the hole<br /> to open it.</figcaption>

<img src="images/Origami Rosebud/rosebud20.jpg" />
<figcaption>20. Work at it until you flatten the base.
</figcaption>

<img src="images/Origami Rosebud/rosebud21.jpg" />
<figcaption>21. Stand the rosebud up. You're done!</figcaption>
