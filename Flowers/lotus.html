<h1>Origami Lotus Blossom</h1>
<h2>Traditional</h2>

<img src="images/Origami Lotus/lotus12.jpg" />
<figcaption></figcaption>

<img src="images/Origami Lotus/lotus01.jpg" />
<figcaption>1. Start with a square of paper, white side up.</figcaption>

<img src="images/Origami Lotus/lotus02.jpg" />
<figcaption>2. Crease both diagonals. Unfold.</figcaption>

<img src="images/Origami Lotus/lotus03.jpg" />
<figcaption>3. Fold all 4 corners to the center.</figcaption>

<img src="images/Origami Lotus/lotus04.jpg" />
<figcaption>4. Fold all 4 corners to the center again.</figcaption>

<img src="images/Origami Lotus/lotus05.jpg" />
<figcaption>5. Turn the model over.</figcaption>

<img src="images/Origami Lotus/lotus06.jpg" />
<figcaption>6. Fold all 4 corners to the center once more.</figcaption>

<img src="images/Origami Lotus/lotus07.jpg" />
<figcaption>7. Partially fold all 4 corners back out.</figcaption>

<img src="images/Origami Lotus/lotus08.jpg" />
<figcaption>8. Turn the model over.</figcaption>

<img src="images/Origami Lotus/lotus09.jpg" />
<figcaption>9. Fold the corners upon themselves.</figcaption>

<img src="images/Origami Lotus/lotus10.jpg" />
<figcaption>10. Repeat step 9 with the smaller corners.</figcaption>

<img src="images/Origami Lotus/lotus11.jpg" />
<figcaption>11. Make the petals stand up straight. You're done!</figcaption>
